<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dota Player Rating - Professional Gaming Community</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6366f1;
            --secondary-color: #8b5cf6;
            --accent-color: #ec4899;
            --success-color: #22c55e;
            --warning-color: #f59e0b;
            --error-color: #ef4444;
            --bg-primary: #0f1419;
            --bg-secondary: #1a2332;
            --bg-tertiary: #2d3748;
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --text-muted: #64748b;
            --border-color: rgba(255, 255, 255, 0.1);
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        [data-theme="light"] {
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --bg-tertiary: #e2e8f0;
            --text-primary: #0f172a;
            --text-secondary: #334155;
            --text-muted: #64748b;
            --border-color: rgba(0, 0, 0, 0.1);
            --glass-bg: rgba(255, 255, 255, 0.8);
            --glass-border: rgba(0, 0, 0, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 50%, var(--bg-tertiary) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
            transition: all 0.3s ease;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            padding: 60px 0;
            position: relative;
            overflow: hidden;
        }
        
        .header h1 {
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 50%, var(--accent-color) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 16px;
        }
        
        .header p {
            font-size: 1.2rem;
            color: var(--text-secondary);
            font-weight: 400;
            max-width: 600px;
            margin: 0 auto;
        }

        .header-controls {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .theme-toggle {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 50%;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(20px);
        }

        .theme-toggle:hover {
            transform: scale(1.1);
            background: var(--primary-color);
        }
        
        .card {
            background: var(--glass-bg);
            border-radius: 24px;
            padding: 40px;
            margin: 24px 0;
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .card:hover {
            transform: translateY(-2px);
            border-color: rgba(255, 255, 255, 0.2);
        }
        
        .card h2 {
            font-size: 1.75rem;
            font-weight: 600;
            margin-bottom: 24px;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 24px 0;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border-color);
        }
        
        .divider span {
            margin: 0 16px;
            color: var(--text-muted);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-group {
            margin-bottom: 24px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-secondary);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .form-input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            background: var(--glass-bg);
            color: var(--text-primary);
            font-size: 16px;
            font-family: inherit;
            transition: all 0.3s ease;
            outline: none;
        }
        
        .form-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }
        
        .form-input::placeholder {
            color: var(--text-muted);
        }
        
        .btn {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            font-family: inherit;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            margin: 8px 8px 8px 0;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            min-width: 140px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 40px rgba(99, 102, 241, 0.4);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .btn-google {
            background: linear-gradient(135deg, #4285f4 0%, #34a853 100%);
        }
        
        .btn-google:hover {
            box-shadow: 0 20px 40px rgba(66, 133, 244, 0.4);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #374151 0%, #4b5563 100%);
        }
        
        .btn-secondary:hover {
            box-shadow: 0 20px 40px rgba(75, 85, 99, 0.4);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, var(--error-color) 0%, #dc2626 100%);
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 14px;
            min-width: auto;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .hidden {
            display: none !important;
        }
        
        .message {
            padding: 16px 20px;
            border-radius: 12px;
            margin: 16px 0;
            font-weight: 500;
        }
        
        .message.success {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: var(--success-color);
        }
        
        .message.error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: var(--error-color);
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 16px 20px;
            backdrop-filter: blur(20px);
            z-index: 10000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast.success {
            border-left: 4px solid var(--success-color);
        }

        .toast.error {
            border-left: 4px solid var(--error-color);
        }

        .tab {
            flex: 1;
            padding: 12px 20px;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .tab.active {
            background: var(--primary-color);
            color: white;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .user-menu {
            position: absolute;
            top: 20px;
            right: 80px;
            background: var(--glass-bg);
            border-radius: 12px;
            padding: 12px;
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .user-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: white;
            font-size: 0.9rem;
            background-size: cover;
            background-position: center;
        }
        
        .user-details {
            display: flex;
            flex-direction: column;
        }
        
        .user-name {
            font-weight: 600;
            color: var(--text-primary);
            font-size: 0.9rem;
        }
        
        .user-email {
            color: var(--text-muted);
            font-size: 0.8rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 12px;
            }
            
            .card {
                padding: 24px;
                margin: 16px 0;
            }
            
            .header {
                padding: 40px 0;
            }
            
            .user-menu {
                position: relative;
                top: auto;
                right: auto;
                margin-bottom: 20px;
            }
        }
        
        .card {
            animation: slideIn 0.6s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-controls">
                <div class="theme-toggle" onclick="toggleTheme()" title="Toggle Theme">
                    <span id="theme-icon">🌙</span>
                </div>
            </div>
            <h1>🎮 Dota Player Rating</h1>
            <p>Rate other players and share your gaming experiences with the community</p>
        </div>

        <!-- User Menu (only shown when logged in) -->
        <div id="user-menu" class="user-menu hidden">
            <div class="user-info">
                <div id="user-avatar" class="user-avatar"></div>
                <div class="user-details">
                    <div id="user-name" class="user-name"></div>
                    <div id="user-email" class="user-email"></div>
                </div>
            </div>
            <button class="btn btn-danger btn-small" onclick="logout()">Sign Out</button>
        </div>

        <!-- Authentication Section -->
        <div id="auth-section" class="card">
            <h2>🔐 Welcome Back</h2>
            <p style="color: var(--text-secondary); margin-bottom: 32px;">Sign in to rate players and share your gaming experiences</p>
            
            <!-- Google Login Button -->
            <button class="btn btn-google" onclick="signInWithGoogle()" style="width: 100%; margin-bottom: 24px;">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Continue with Google
            </button>

            <div class="divider">
                <span>or continue with email</span>
            </div>

            <!-- Email/Password Form -->
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" class="form-input" placeholder="your@email.com">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-input" placeholder="At least 6 characters">
            </div>
            
            <div style="display: flex; gap: 12px; flex-wrap: wrap;">
                <button class="btn" onclick="login()">
                    <span id="login-loading" class="hidden">
                        <span class="loading-spinner"></span>
                    </span>
                    <span id="login-text">Sign In</span>
                </button>
                <button class="btn btn-secondary" onclick="register()">
                    <span id="register-loading" class="hidden">
                        <span class="loading-spinner"></span>
                    </span>
                    <span id="register-text">Create Account</span>
                </button>
            </div>
            
            <div id="auth-message"></div>
        </div>

        <!-- Main Application -->
        <div id="main-app" class="hidden">
            <!-- This will be populated dynamically after successful login -->
        </div>
    </div>

    <!-- Toast Notifications -->
    <div id="toast" class="toast"></div>

    <!-- Firebase SDK -->
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged, GoogleAuthProvider, signInWithPopup } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, collection, addDoc, getDocs, query, orderBy, where, limit, doc, getDoc, updateDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCJEjyJFqyWrHaUcbnfdKe6wK68OJxh7v8",
            authDomain: "dota-player-rating.firebaseapp.com",
            projectId: "dota-player-rating",
            storageBucket: "dota-player-rating.firebasestorage.app",
            messagingSenderId: "954918119341",
            appId: "1:954918119341:web:6b489bc72855fd9f2f6324"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Global Variables
        let currentUser = null;
        let recentSearches = JSON.parse(localStorage.getItem('recentSearches') || '[]');
        let searchTimeout = null;
        let currentFilter = 'all';
        let currentDateFilter = null;
        let selectedRating = 0;

        // Auth Providers
        const googleProvider = new GoogleAuthProvider();

        // OpenDota API Configuration for Free Tier
        const OPENDOTA_BASE_URL = 'https://api.opendota.com/api';
        let lastRequestTime = 0;
        const MIN_REQUEST_INTERVAL = 1000; // 1 second between requests

        // Auth State Observer
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                showMainApp();
                updateUserInfo(user);
            } else {
                currentUser = null;
                showAuthSection();
            }
        });

        // Theme Management - GLOBAL SCOPE
        globalThis.toggleTheme = function() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            
            document.documentElement.setAttribute('data-theme', newTheme);
            document.getElementById('theme-icon').textContent = newTheme === 'light' ? '🌙' : '☀️';
            localStorage.setItem('theme', newTheme);
            
            showToast(`Switched to ${newTheme} mode`, 'success');
        };

        // Initialize theme
        const savedTheme = localStorage.getItem('theme') || 'dark';
        document.documentElement.setAttribute('data-theme', savedTheme);
        document.getElementById('theme-icon').textContent = savedTheme === 'light' ? '🌙' : '☀️';

        // Google Sign In - GLOBAL SCOPE
        globalThis.signInWithGoogle = async function() {
            try {
                console.log('Attempting Google sign in...');
                const result = await signInWithPopup(auth, googleProvider);
                console.log('Google sign in successful:', result.user);
                showToast('Successfully signed in with Google!', 'success');
            } catch (error) {
                console.error('Google sign in error:', error);
                let errorMessage = 'Google sign-in failed!';
                if (error.code === 'auth/popup-closed-by-user') {
                    errorMessage = 'Sign-in was cancelled.';
                } else if (error.code === 'auth/popup-blocked') {
                    errorMessage = 'Pop-up was blocked. Please allow pop-ups and try again.';
                } else if (error.code === 'auth/network-request-failed') {
                    errorMessage = 'Network error. Please check your connection and try again.';
                } else if (error.code === 'auth/internal-error') {
                    errorMessage = 'Internal error. Please try again later.';
                }
                showMessage('auth-message', errorMessage, 'error');
                console.log('Full error details:', error);
            }
        };

        // User Registration - GLOBAL SCOPE
        globalThis.register = async function() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                showMessage('auth-message', 'Please fill in all fields!', 'error');
                return;
            }

            if (password.length < 6) {
                showMessage('auth-message', 'Password must be at least 6 characters!', 'error');
                return;
            }

            setLoadingState('register', true);

            try {
                await createUserWithEmailAndPassword(auth, email, password);
                showToast('Account created successfully!', 'success');
            } catch (error) {
                let errorMessage = 'Registration failed!';
                if (error.code === 'auth/email-already-in-use') {
                    errorMessage = 'This email is already registered!';
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = 'Please enter a valid email address!';
                } else if (error.code === 'auth/weak-password') {
                    errorMessage = 'Password is too weak!';
                }
                showMessage('auth-message', errorMessage, 'error');
            } finally {
                setLoadingState('register', false);
            }
        };

        // User Login - GLOBAL SCOPE
        globalThis.login = async function() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                showMessage('auth-message', 'Please fill in all fields!', 'error');
                return;
            }

            setLoadingState('login', true);

            try {
                await signInWithEmailAndPassword(auth, email, password);
                showToast('Successfully signed in!', 'success');
            } catch (error) {
                let errorMessage = 'Sign in failed!';
                if (error.code === 'auth/user-not-found') {
                    errorMessage = 'No account found with this email!';
                } else if (error.code === 'auth/wrong-password') {
                    errorMessage = 'Incorrect password!';
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = 'Please enter a valid email address!';
                } else if (error.code === 'auth/too-many-requests') {
                    errorMessage = 'Too many failed attempts. Please try again later.';
                } else if (error.code === 'auth/invalid-credential') {
                    errorMessage = 'Invalid email or password!';
                }
                showMessage('auth-message', errorMessage, 'error');
            } finally {
                setLoadingState('login', false);
            }
        };

        // Logout - GLOBAL SCOPE
        globalThis.logout = async function() {
            try {
                await signOut(auth);
                showToast('Successfully signed out!', 'success');
            } catch (error) {
                console.error('Logout error:', error);
            }
        };

        // Load Main App Content After Login
        function loadMainAppContent() {
            const mainAppHTML = `
                <!-- Dashboard -->
                <div class="card">
                    <h2>📊 Community Dashboard</h2>

                        <div style="background: var(--glass-bg); border-radius: 12px; padding: 20px; text-align: center; border: 1px solid var(--border-color); transition: all 0.3s ease; cursor: pointer;" onclick="switchToTab('recent')">
                            <div style="font-size: 2rem; font-weight: 700; color: var(--primary-color); margin-bottom: 8px;" id="total-reviews">0</div>
                            <div style="color: var(--text-secondary); font-size: 0.9rem; text-transform: uppercase; letter-spacing: 0.5px;">Total Reviews</div>
                        </div>
                        <div style="background: var(--glass-bg); border-radius: 12px; padding: 20px; text-align: center; border: 1px solid var(--border-color); transition: all 0.3s ease; cursor: pointer;" onclick="switchToTab('leaderboard')">
                            <div style="font-size: 2rem; font-weight: 700; color: var(--primary-color); margin-bottom: 8px;" id="verified-users">1</div>
                            <div style="color: var(--text-secondary); font-size: 0.9rem; text-transform: uppercase; letter-spacing: 0.5px;">Verified Users</div>
                        </div>
                        <div style="background: var(--glass-bg); border-radius: 12px; padding: 20px; text-align: center; border: 1px solid var(--border-color); transition: all 0.3s ease;">
                            <div style="font-size: 2rem; font-weight: 700; color: var(--primary-color); margin-bottom: 8px;" id="avg-rating">4.2</div>
                            <div style="color: var(--text-secondary); font-size: 0.9rem; text-transform: uppercase; letter-spacing: 0.5px;">Avg Rating</div>
                        </div>
                        <div style="background: var(--glass-bg); border-radius: 12px; padding: 20px; text-align: center; border: 1px solid var(--border-color); transition: all 0.3s ease; cursor: pointer;" onclick="switchToTab('leaderboard')">
                            <div style="font-size: 2rem; font-weight: 700; color: var(--primary-color); margin-bottom: 8px;" id="top-players">0</div>
                            <div style="color: var(--text-secondary); font-size: 0.9rem; text-transform: uppercase; letter-spacing: 0.5px;">Top Players</div>
                        </div>
                    </div>
                </div>

                <!-- Tabs Navigation -->
                <div class="card">
                    <div style="display: flex; gap: 4px; background: var(--glass-bg); border-radius: 12px; padding: 4px; margin-bottom: 24px;">
                        <button class="tab active" onclick="switchToTab('search')" id="tab-search">🔍 Search Players</button>
                        <button class="tab" onclick="switchToTab('leaderboard')" id="tab-leaderboard">🏆 Leaderboard</button>
                        <button class="tab" onclick="switchToTab('recent')" id="tab-recent">💬 Recent Reviews</button>
                        <button class="tab" onclick="switchToTab('analytics')" id="tab-analytics">📈 Analytics</button>
                    </div>

                    <!-- Search Tab -->
                    <div id="search-content" class="tab-content active">
                        <div class="form-group">

                    localStorage.setItem('recentSearches', JSON.stringify(recentSearches));

                let playerData = null;

        // Calculate trust score for user
        async function calculateTrustScore(userId) {
            try {
                // Base trust score
                let trustScore = 50;
                
                // Bonus for email verification
                if (currentUser.emailVerified) {
                    trustScore += 20;
                }
                
                // Bonus for Google sign-in (harder to fake)
                if (currentUser.providerData?.some(provider => provider.providerId === 'google.com')) {
                    trustScore += 15;
                }
                
                // Get user's review history
                const userReviewsQuery = query(
                    collection(db, 'ratings'),
                    where('reviewerId', '==', userId),
                    orderBy('timestamp', 'desc'),
                    limit(10)
                );
                const userReviews = await getDocs(userReviewsQuery);
                
                // Bonus for consistent reviewing (not spam)
                if (userReviews.size > 3) {
                    trustScore += 10;
                }
                
                // Penalty for reported reviews
                let reportedCount = 0;
                userReviews.forEach(doc => {
                    const review = doc.data();
                    if (review.reported || review.reportCount > 0) {
                        reportedCount++;
                    }
                });
                
                if (reportedCount > 0) {
                    trustScore -= reportedCount * 15;
                }
                
                // Ensure trust score is within bounds
                return Math.max(0, Math.min(100, trustScore));
                
            } catch (error) {
                console.error('Error calculating trust score:', error);
                return 50; // Default trust score
            }
        }

        // Wait function to respect rate limits
        function waitForRateLimit() {
            return new Promise(resolve => {
                const now = Date.now();
                const timeSinceLastRequest = now - lastRequestTime;
                
                if (timeSinceLastRequest < MIN_REQUEST_INTERVAL) {
                    const waitTime = MIN_REQUEST_INTERVAL - timeSinceLastRequest;
                    setTimeout(() => {
                        lastRequestTime = Date.now();
                        resolve();
                    }, waitTime);
                } else {
                    lastRequestTime = now;
                    resolve();
                }
            });
        }

        // Search by Steam ID using OpenDota API (Free Tier Optimized)
        async function searchBySteamId(steamId) {
            try {
                // Convert Steam ID to account ID for OpenDota
                let accountId;
                
                // Handle different Steam ID formats
                if (steamId.length === 17 && steamId.startsWith('765611980')) {
                    // Steam ID64 format - convert to account ID
                    accountId = (BigInt(steamId) - BigInt('76561197960265728')).toString();
                } else if (steamId.length <= 10) {
                    // Already account ID format
                    accountId = steamId;
                } else {
                    throw new Error('Invalid Steam ID format');
                }
                
                // Wait to respect rate limits
                await waitForRateLimit();
                
                // Make requests sequentially to avoid rate limiting
                const playerResponse = await fetch(`${OPENDOTA_BASE_URL}/players/${accountId}`);
                
                if (!playerResponse.ok) {
                    if (playerResponse.status === 404) {
                        throw new Error('Player not found');
                    } else if (playerResponse.status === 429) {
                        throw new Error('Too many requests. Please wait a moment and try again.');
                    }
                    throw new Error(`API error: ${playerResponse.status}`);
                }

                const playerData = await playerResponse.json();
                
                // Only fetch additional data if player exists and profile is not private
                let wlData = { win: 0, lose: 0 };
                let recentMatches = [];
                
                try {
                    await waitForRateLimit();
                    const wlResponse = await fetch(`${OPENDOTA_BASE_URL}/players/${accountId}/wl`);
                    if (wlResponse.ok) {
                        wlData = await wlResponse.json();
                    }
                    
                    await waitForRateLimit();
                    const recentMatchesResponse = await fetch(`${OPENDOTA_BASE_URL}/players/${accountId}/recentMatches`);
                    if (recentMatchesResponse.ok) {
                        const matches = await recentMatchesResponse.json();
                        recentMatches = Array.isArray(matches) ? matches : [];
                    }
                } catch (error) {
                    console.log('Could not fetch additional data:', error.message);
                    // Continue with basic player data
                }

                const formattedData = formatPlayerData(playerData, wlData, recentMatches, accountId);
                
                // Load real ratings from our database
                const realRatings = await loadPlayerRatings(formattedData.id);
                formattedData.avgRating = realRatings.avgRating;
                formattedData.totalReviews = realRatings.totalReviews;

            } catch (error) {
                console.error('OpenDota API error:', error);
                throw error;
            }
        }

        // Display Player Profile with Real Data
        function displayPlayerProfile(player) {
            // Build profile info dynamically, only showing available data
            let profileInfo = [];
            if (player.steamId) profileInfo.push(`Steam ID: ${player.steamId}`);
            if (player.lastSeen) profileInfo.push(player.lastSeen);
            
            // Add Steam profile and OpenDota links
            let profileLinks = [];
            if (player.profileUrl) {
                profileLinks.push(`<a href="${player.profileUrl}" target="_blank" style="color: var(--primary-color);">Steam Profile</a>`);
            }
            if (!player.isPlaceholder && player.playerId) {
                profileLinks.push(`<a href="https://www.opendota.com/players/${player.playerId}" target="_blank" style="color: var(--accent-color);">OpenDota Profile</a>`);

            // Rating display
            const ratingDisplay = player.avgRating && player.totalReviews > 0 ? 
                `<div style="text-align: center;">
                    <div style="font-size: 1.5rem; font-weight: 700; color: var(--success-color);">${player.avgRating}⭐</div>
                    <div style="font-size: 0.8rem; color: var(--text-muted);">${player.totalReviews} reviews</div>
                </div>` :
                `<div style="text-align: center;">
                    <div style="font-size: 1.2rem; color: var(--text-muted);">No ratings yet</div>
                    <div style="font-size: 0.8rem; color: var(--text-muted);">Be the first to rate!</div>

            // Build stats grid - only show available data

            if (player.rank || player.leaderboardRank) {
                const rankDisplay = player.leaderboardRank ? `Rank #${player.leaderboardRank}` : player.rank;
                statsGrid.push(`
                    <div style="text-align: center; padding: 16px; background: var(--bg-secondary); border-radius: 12px;">
                        <div style="font-size: 1.2rem; font-weight: 600; color: var(--primary-color);">${rankDisplay}</div>
                        <div style="font-size: 0.8rem; color: var(--text-muted);">Rank</div>
                    </div>

            if (player.mmr) {
                statsGrid.push(`
                    <div style="text-align: center; padding: 16px; background: var(--bg-secondary); border-radius: 12px;">
                        <div style="font-size: 1.2rem; font-weight: 600; color: var(--primary-color);">${player.mmr}</div>
                        <div style="font-size: 0.8rem; color: var(--text-muted);">MMR</div>
                    </div>
                `);
            }
            
            if (player.winRate) {
                statsGrid.push(`
                    <div style="text-align: center; padding: 16px; background: var(--bg-secondary); border-radius: 12px;">
                        <div style="font-size: 1.2rem; font-weight: 600; color: var(--primary-color);">${player.winRate}%</div>
                        <div style="font-size: 0.8rem; color: var(--text-muted);">Win Rate</div>
                    </div>
                `);
            }
            
            if (player.gamesPlayed) {
                statsGrid.push(`
                    <div style="text-align: center; padding: 16px; background: var(--bg-secondary); border-radius: 12px;">
                        <div style="font-size: 1.2rem; font-weight: 600; color: var(--primary-color);">${player.gamesPlayed}</div>
                        <div style="font-size: 0.8rem; color: var(--text-muted);">Games</div>
                    </div>
                `);
            }
            
            // Build additional info - only show available data
            let additionalInfo = [];
            if (player.favoriteHero) {
                additionalInfo.push(`
                    <div>
                        <div style="color: var(--text-muted); font-size: 0.8rem; margin-bottom: 4px;">Favorite Hero</div>
                        <div style="color: var(--text-primary); font-weight: 600;">${player.favoriteHero}</div>
                    </div>
                `);
            }
            if (player.recentMatches) {
                additionalInfo.push(`
                    <div>
                        <div style="color: var(--text-muted); font-size: 0.8rem; margin-bottom: 4px;">Recent Matches</div>
                        <div style="color: var(--text-primary); font-weight: 600;">${player.recentMatches}</div>
                    </div>
                `);
            }
            if (player.joinDate) {
                additionalInfo.push(`
                    <div>
                        <div style="color: var(--text-muted); font-size: 0.8rem; margin-bottom: 4px;">Profile Created</div>
                        <div style="color: var(--text-primary); font-weight: 600;">${player.joinDate}</div>
                    </div>
                `);
            }
            
            const profileHTML = `
                <div style="background: var(--glass-bg); border-radius: 16px; padding: 24px; margin: 16px 0; border: 1px solid var(--border-color);">
                    <div style="display: flex; align-items: center; gap: 20px; margin-bottom: 24px; flex-wrap: wrap;">
                        <div style="width: 80px; height: 80px; border-radius: 50%; background: linear-gradient(135deg, var(--primary-color), var(--secondary-color)); display: flex; align-items: center; justify-content: center; font-size: 2rem; background-image: url('${player.avatar}'); background-size: cover; background-position: center;">${typeof player.avatar === 'string' && player.avatar.startsWith('http') ? '' : player.avatar}</div>
                        <div style="flex: 1;">
                            <h3 style="color: var(--text-primary); margin-bottom: 8px; font-size: 1.5rem;">${player.name}</h3>
                            ${profileInfo.length > 0 ? `
                                <div style="display: flex; gap: 16px; flex-wrap: wrap; color: var(--text-secondary); font-size: 0.9rem; margin-bottom: 8px;">
                                    ${profileInfo.join('<span>•</span>')}
                                </div>
                            ` : ''}
                            ${profileLinks.length > 0 ? `
                                <div style="display: flex; gap: 16px; flex-wrap: wrap; font-size: 0.9rem;">
                                    ${profileLinks.join('<span>•</span>')}
                                </div>
                            ` : ''}
                            ${!player.isProfilePublic && !player.isPlaceholder ? '<div style="color: var(--warning-color); font-size: 0.8rem; margin-top: 4px;">⚠️ Private Profile - Limited data available</div>' : ''}
                            ${player.isPlaceholder ? '<div style="color: var(--primary-color); font-size: 0.8rem; margin-top: 4px;">📝 Community Profile - Rate this player to build their reputation!</div>' : ''}
                        </div>
                        ${ratingDisplay}
                    </div>

                    ${statsGrid.length > 0 ? `
                        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 16px; margin-bottom: 24px;">
                            ${statsGrid.join('')}
                        </div>
                    ` : ''}

                    ${additionalInfo.length > 0 ? `
                        <div style="background: var(--bg-secondary); border-radius: 12px; padding: 16px; margin-bottom: 20px;">
                            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 16px; text-align: center;">
                                ${additionalInfo.join('')}
                            </div>
                        </div>
                    ` : ''}

                    <div style="display: flex; gap: 12px; justify-content: center; flex-wrap: wrap;">
                        <button class="btn" onclick="showRatingForm('${player.id}', '${player.name}')">⭐ Rate This Player</button>
                        <button class="btn btn-secondary" onclick="viewPlayerReviews('${player.id}')">💬 View Reviews</button>
                    </div>
                </div>
            `;

            document.getElementById('search-results').innerHTML = profileHTML;
        }

        function showSearchSuggestions(query) {
            const suggestions = recentSearches.filter(search => 
                search.toLowerCase().includes(query.toLowerCase())
            ).slice(0, 5);
            
            const suggestionsContainer = document.getElementById('search-suggestions');
            
            if (suggestions.length > 0) {
                suggestionsContainer.innerHTML = suggestions.map(suggestion => 
                    `<div style="padding: 12px 16px; cursor: pointer; border-bottom: 1px solid var(--border-color); transition: all 0.3s ease;" 
                          onmouseover="this.style.background='var(--primary-color)'; this.style.color='white'"
                          onmouseout="this.style.background='transparent'; this.style.color='var(--text-primary)'"
                          onclick="selectSuggestion('${suggestion}')">${suggestion}</div>`
                ).join('');
                suggestionsContainer.style.display = 'block';
            } else {
                hideSearchSuggestions();
            }
        }

        function hideSearchSuggestions() {
            const suggestionsContainer = document.getElementById('search-suggestions');
            if (suggestionsContainer) {
                suggestionsContainer.style.display = 'none';
            }
        }

        // Tab System
        function initializeTabs() {
            // Add click handlers for tabs
            document.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener('click', function() {
                    const tabName = this.id.replace('tab-', '');
                    switchToTab(tabName);
                });
            });
        }

        // Load Leaderboard
        async function loadLeaderboard() {
            const leaderboardList = document.getElementById('leaderboard-list');
            leaderboardList.innerHTML = '<p style="color: var(--text-muted); text-align: center; padding: 40px 0;">Loading leaderboard...</p>';
            
            try {
                // Simulate loading
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                leaderboardList.innerHTML = '<p style="color: var(--text-muted); text-align: center; padding: 40px 0;">No leaderboard data available yet. Start rating players to build the community leaderboard!</p>';
            } catch (error) {
                leaderboardList.innerHTML = '<p style="color: var(--error-color); text-align: center; padding: 40px 0;">Failed to load leaderboard</p>';
            }
        }

        // Load Analytics
        async function loadAnalytics() {
            const ratingDistribution = document.getElementById('rating-distribution');
            const activityChart = document.getElementById('activity-chart');
            const categoryAnalysis = document.getElementById('category-analysis');
            
            if (ratingDistribution) {
                ratingDistribution.innerHTML = '<p style="color: var(--text-muted); text-align: center; padding: 20px 0;">No rating data available yet</p>';
            }
            
            if (activityChart) {
                activityChart.innerHTML = '<p style="color: var(--text-muted); text-align: center; padding: 20px 0;">No activity data available yet</p>';
            }
            
            if (categoryAnalysis) {
                categoryAnalysis.innerHTML = '<p style="color: var(--text-muted); text-align: center; padding: 20px 0;">No category data available yet</p>';
            }
        }

        function updateRatingText() {
            const ratingText = document.getElementById('rating-text');
            if (ratingText) {
                if (selectedRating === 0) {
                    ratingText.textContent = 'Click to rate this player';
                    ratingText.style.color = 'var(--text-muted)';
                } else {
                    const ratingLabels = {
                        1: '⭐ Poor - Had significant issues',
                        2: '⭐⭐ Below Average - Some problems',
                        3: '⭐⭐⭐ Average - Decent teammate',
                        4: '⭐⭐⭐⭐ Good - Would play with again',
                        5: '⭐⭐⭐⭐⭐ Excellent - Outstanding player!'
                    };
                    ratingText.textContent = ratingLabels[selectedRating];
                    ratingText.style.color = 'var(--success-color)';
                }
            }
        }

        function updateCategoryStarDisplay(category) {
            const rating = categoryRatings[category];
            for (let i = 1; i <= 5; i++) {
                const star = document.getElementById(`${category}-star-${i}`);
                if (star) {
                    if (i <= rating) {
                        star.style.color = '#fbbf24'; // Gold for selected
                        star.style.transform = 'scale(1.1)';
                        star.style.filter = 'drop-shadow(0 0 8px rgba(251, 191, 36, 0.6))';
                    } else {
                        star.style.color = '#374151'; // Gray for unselected
                        star.style.transform = 'scale(1)';
                        star.style.filter = 'none';
                    }
                }
            }
        }

                        2: '⭐⭐ Below average skill',

                    },

        function updateAllRatingTexts() {
            Object.keys(categoryRatings).forEach(category => {
                updateCategoryRatingText(category);
            });
        }

        function addCategoryStarHoverEffects() {
            const categories = ['overall', 'skill', 'teamwork', 'communication', 'behavior', 'leadership'];
            
            categories.forEach(category => {
                const starContainer = document.querySelector(`[data-category="${category}"]`);
                if (!starContainer) return;
                
                for (let i = 1; i <= 5; i++) {
                    const star = document.getElementById(`${category}-star-${i}`);
                    if (star) {
                        star.addEventListener('mouseenter', function() {
                            showCategoryStarPreview(category, i);
                        });
                    }
                }
                
                starContainer.addEventListener('mouseleave', function() {
                    updateCategoryStarDisplay(category);
                });
            });
        }

        function showCategoryStarPreview(category, hoverRating) {
            for (let i = 1; i <= 5; i++) {
                const star = document.getElementById(`${category}-star-${i}`);
                if (star) {
                    if (i <= hoverRating) {
                        star.style.color = '#fde047';
                        star.style.transform = 'scale(1.05)';
                        star.style.filter = 'drop-shadow(0 0 6px rgba(253, 224, 71, 0.4))';
                    } else {
                        star.style.color = '#374151';
                        star.style.transform = 'scale(1)';
                        star.style.filter = 'none';
                    }
                }
            }
        }

        function updateStarDisplay() {
            // Update star display based on selected rating
            for (let i = 1; i <= 5; i++) {
                const star = document.getElementById(`star-${i}`);
                if (star) {
                    if (i <= selectedRating) {
                        star.style.color = '#fbbf24'; // Gold for selected
                        star.style.transform = 'scale(1.1)';
                        star.style.filter = 'drop-shadow(0 0 8px rgba(251, 191, 36, 0.6))';
                    } else {
                        star.style.color = '#374151'; // Gray for unselected
                        star.style.transform = 'scale(1)';
                        star.style.filter = 'none';
                    }
                }
            }
        }

        // Add hover effects to stars
        function addStarHoverEffects() {
            const starContainer = document.querySelector('[id^="star-"]')?.parentElement;
            if (!starContainer) return;
            
            for (let i = 1; i <= 5; i++) {
                const star = document.getElementById(`star-${i}`);
                if (star) {
                    // Mouse enter - show preview only for hovered star and below
                    star.addEventListener('mouseenter', function() {
                        showStarPreview(i);
                    });
                    
                    // Click to set rating
                    star.addEventListener('click', function() {
                        setRating(i);
                    });
                }
            }
            
            // Add container mouse leave to restore selected state
            starContainer.addEventListener('mouseleave', function() {
                updateStarDisplay();
            });
        }

        function showStarPreview(hoverRating) {
            for (let i = 1; i <= 5; i++) {
                const star = document.getElementById(`star-${i}`);
                if (star) {
                    if (i <= hoverRating) {
                        // Preview color (lighter gold) - only up to hovered star
                        star.style.color = '#fde047';
                        star.style.transform = 'scale(1.05)';
                        star.style.filter = 'drop-shadow(0 0 6px rgba(253, 224, 71, 0.4))';
                    } else {
                        // Gray for stars beyond hovered star
                        star.style.color = '#374151';
                        star.style.transform = 'scale(1)';
                        star.style.filter = 'none';
                    }
                }
            }
        }

        // Load Reviews
        async function loadReviews() {
            try {
                let q = query(
                    collection(db, 'ratings'), 
                    orderBy('timestamp', 'desc'),
                    limit(20)
                );
                
                // Apply filters if any
                if (currentFilter !== 'all') {
                    q = query(
                        collection(db, 'ratings'), 
                        where('rating', '==', parseInt(currentFilter)),
                        orderBy('timestamp', 'desc'),
                        limit(20)
                    );
                }
                
                const querySnapshot = await getDocs(q);
                let reviewsHtml = '';
                
                querySnapshot.forEach((doc) => {
                    const review = doc.data();
                    const stars = '⭐'.repeat(review.rating || 0);
                    const date = review.timestamp.toDate().toLocaleDateString();
                    const reviewerName = review.reviewerName || review.reviewerEmail.split('@')[0];
                    
                    reviewsHtml += `
                        <div style="background: var(--glass-bg); border-radius: 16px; padding: 24px; margin: 20px 0; border-left: 4px solid var(--primary-color);">
                            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; flex-wrap: wrap; gap: 12px;">
                                <div style="display: flex; align-items: center; gap: 12px;">
                                    <div style="width: 40px; height: 40px; border-radius: 50%; background: linear-gradient(135deg, var(--primary-color), var(--secondary-color)); display: flex; align-items: center; justify-content: center; font-weight: 600; color: white;">${reviewerName.charAt(0).toUpperCase()}</div>
                                    <div>
                                        <div style="font-weight: 600; color: var(--text-primary);">${reviewerName}</div>
                                        <div style="font-size: 0.8rem; color: var(--text-muted);">Reviewed: ${review.playerName}</div>
                                    </div>
                                </div>
                                <div style="color: #fbbf24; font-size: 1.2rem;">${stars}</div>
                            </div>
                            <div style="color: var(--text-secondary); line-height: 1.6; margin-bottom: 12px;">${review.comment}</div>
                            <div style="font-size: 0.85rem; color: var(--text-muted);">
                                <span>${date}</span>
                                <span style="background: rgba(34, 197, 94, 0.2); color: var(--success-color); padding: 4px 8px; border-radius: 8px; font-size: 0.75rem; margin-left: 8px;">✓ Verified</span>
                            </div>
                        </div>
                    `;
                });

                document.getElementById('reviews-list').innerHTML = reviewsHtml || 
                    '<p style="color: var(--text-muted); text-align: center; padding: 40px 0;">No reviews yet. Be the first to rate a player!</p>';
                    
                // Update stats
                document.getElementById('total-reviews').textContent = querySnapshot.size;
                    
            } catch (error) {
                console.error('Error loading reviews:', error);
                document.getElementById('reviews-list').innerHTML = 
                    '<p style="color: var(--error-color); text-align: center; padding: 40px 0;">Failed to load reviews</p>';
            }
        }

        // Load Recent Searches
        function loadRecentSearches() {
            // Just ensure the array is initialized
            if (!recentSearches) {
                recentSearches = [];
            }
        }

        // Utility Functions
        function setLoadingState(type, loading) {
            const loadingElement = document.getElementById(`${type}-loading`);
            const textElement = document.getElementById(`${type}-text`);
            
            if (loading) {
                loadingElement?.classList.remove('hidden');
                textElement?.classList.add('hidden');
            } else {
                loadingElement?.classList.add('hidden');
                textElement?.classList.remove('hidden');
            }
        }

        function updateUserInfo(user) {
            const userAvatar = document.getElementById('user-avatar');
            const userName = document.getElementById('user-name');
            const userEmail = document.getElementById('user-email');
            
            if (user.photoURL) {
                userAvatar.style.backgroundImage = `url(${user.photoURL})`;
                userAvatar.style.backgroundSize = 'cover';
                userAvatar.innerHTML = '';
            } else {
                const initial = (user.displayName || user.email).charAt(0).toUpperCase();
                userAvatar.innerHTML = initial;
            }
            
            userName.textContent = user.displayName || user.email.split('@')[0];
            userEmail.textContent = user.email;
        }

        function showAuthSection() {
            document.getElementById('auth-section').classList.remove('hidden');
            document.getElementById('main-app').classList.add('hidden');
            document.getElementById('user-menu').classList.add('hidden');
        }

        function showMainApp() {
            document.getElementById('auth-section').classList.add('hidden');
            document.getElementById('main-app').classList.remove('hidden');
            document.getElementById('user-menu').classList.remove('hidden');
            
            // Load main app content
            loadMainAppContent();
            loadReviews();
        }

        function showMessage(elementId, message, type) {
            const element = document.getElementById(elementId);
            if (element) {
                element.innerHTML = `<div class="message ${type}">${message}</div>`;
                setTimeout(() => {
                    element.innerHTML = '';
                }, 5000);
            }
        }

        // Toast Notifications
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast ${type} show`;
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Keyboard Shortcuts
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const activeElement = document.activeElement;
                if (activeElement?.id === 'email' || activeElement?.id === 'password') {
                    login();
                } else if (activeElement?.id === 'search-player') {
                    searchPlayer();
                }
            }
        });

        // Initialize app
        window.addEventListener('load', function() {
            document.documentElement.style.scrollBehavior = 'smooth';
            console.log('🎮 Dota Player Rating System loaded successfully!');
        });

    </script>
