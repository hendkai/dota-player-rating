<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dota Player Rating</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: white;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            padding: 40px 0;
        }
        
        .header h1 {
            font-size: 3rem;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        
        .auth-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            margin: 20px 0;
            backdrop-filter: blur(10px);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 16px;
        }
        
        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .btn {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s;
            margin: 5px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .player-search {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            margin: 20px 0;
            backdrop-filter: blur(10px);
        }
        
        .rating-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            margin: 20px 0;
            backdrop-filter: blur(10px);
        }
        
        .stars {
            font-size: 2rem;
            margin: 15px 0;
        }
        
        .star {
            color: #ddd;
            cursor: pointer;
            transition: color 0.2s;
        }
        
        .star.active,
        .star:hover {
            color: #ffd700;
        }
        
        .reviews {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            margin: 20px 0;
            backdrop-filter: blur(10px);
        }
        
        .review-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 20px;
            margin: 15px 0;
            border-left: 4px solid #4ecdc4;
        }
        
        .review-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .review-rating {
            color: #ffd700;
        }
        
        .hidden {
            display: none;
        }
        
        .success {
            color: #4ecdc4;
            font-weight: 600;
        }
        
        .error {
            color: #ff6b6b;
            font-weight: 600;
        }
        
        .phone-verification {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            margin: 20px 0;
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéÆ Dota Player Rating</h1>
            <p>Bewerte andere Spieler und teile deine Erfahrungen</p>
        </div>

        <!-- Authentication Section -->
        <div id="auth-section" class="auth-section">
            <h2>Anmelden / Registrieren</h2>
            <div class="form-group">
                <label for="email">E-Mail:</label>
                <input type="email" id="email" placeholder="deine@email.de">
            </div>
            <div class="form-group">
                <label for="password">Passwort:</label>
                <input type="password" id="password" placeholder="Mindestens 6 Zeichen">
            </div>
            <button class="btn" onclick="login()">Anmelden</button>
            <button class="btn" onclick="register()">Registrieren</button>
            <div id="auth-message"></div>
        </div>

        <!-- Phone Verification Section -->
        <div id="phone-section" class="phone-verification hidden">
            <h2>Telefonnummer verifizieren</h2>
            <div class="form-group">
                <label for="phone">Telefonnummer (mit L√§ndercode):</label>
                <input type="tel" id="phone" placeholder="+49123456789">
            </div>
            <button class="btn" onclick="sendVerificationCode()">Code senden</button>
            
            <div id="verification-code-section" class="hidden">
                <div class="form-group">
                    <label for="verification-code">Verifikationscode:</label>
                    <input type="text" id="verification-code" placeholder="123456">
                </div>
                <button class="btn" onclick="verifyCode()">Verifizieren</button>
            </div>
            <div id="phone-message"></div>
        </div>

        <!-- Main App Section -->
        <div id="main-app" class="hidden">
            <div class="auth-section">
                <h2>Willkommen!</h2>
                <button class="btn" onclick="logout()">Abmelden</button>
            </div>

            <!-- Player Search -->
            <div class="player-search">
                <h2>üîç Spieler suchen</h2>
                <div class="form-group">
                    <label for="search-player">Steam ID oder Spielername:</label>
                    <input type="text" id="search-player" placeholder="Spielername oder Steam ID">
                </div>
                <button class="btn" onclick="searchPlayer()">Suchen</button>
                <div id="search-results"></div>
            </div>

            <!-- Rating Section -->
            <div id="rating-section" class="rating-section hidden">
                <h2>‚≠ê Spieler bewerten</h2>
                <div id="player-info"></div>
                
                <div class="form-group">
                    <label>Bewertung:</label>
                    <div class="stars">
                        <span class="star" data-rating="1">‚≠ê</span>
                        <span class="star" data-rating="2">‚≠ê</span>
                        <span class="star" data-rating="3">‚≠ê</span>
                        <span class="star" data-rating="4">‚≠ê</span>
                        <span class="star" data-rating="5">‚≠ê</span>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="comment">Kommentar:</label>
                    <textarea id="comment" rows="4" style="width: 100%; padding: 12px; border-radius: 8px; background: rgba(255,255,255,0.2); color: white; border: none;" placeholder="Teile deine Erfahrung mit diesem Spieler..."></textarea>
                </div>
                
                <button class="btn" onclick="submitRating()">Bewertung abgeben</button>
                <div id="rating-message"></div>
            </div>

            <!-- Reviews Section -->
            <div class="reviews">
                <h2>üí¨ Aktuelle Bewertungen</h2>
                <div id="reviews-list"></div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // WICHTIG: Ersetze diese Konfiguration mit deiner eigenen Firebase-Konfiguration
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged, RecaptchaVerifier, signInWithPhoneNumber } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, collection, addDoc, getDocs, query, orderBy, where } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // Firebase Konfiguration - DEINE ECHTEN WERTE!
        const firebaseConfig = {
            apiKey: "AIzaSyCJEjyJFqyWrHaUcbnfdKe6wK68OJxh7v8",
            authDomain: "dota-player-rating.firebaseapp.com",
            projectId: "dota-player-rating",
            storageBucket: "dota-player-rating.firebasestorage.app",
            messagingSenderId: "954918119341",
            appId: "1:954918119341:web:6b489bc72855fd9f2f6324"
        };

        // Firebase initialisieren
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Globale Variablen
        let currentUser = null;
        let selectedRating = 0;
        let selectedPlayer = null;
        let recaptchaVerifier = null;
        let confirmationResult = null;

        // Auth State Observer
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                // Pr√ºfe ob Telefonnummer verifiziert ist
                if (user.phoneNumber) {
                    showMainApp();
                } else {
                    showPhoneVerification();
                }
            } else {
                currentUser = null;
                showAuthSection();
            }
        });

        // Registrierung
        window.register = async function() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                showMessage('auth-message', 'Bitte f√ºlle alle Felder aus!', 'error');
                return;
            }

            try {
                await createUserWithEmailAndPassword(auth, email, password);
                showMessage('auth-message', 'Registrierung erfolgreich!', 'success');
            } catch (error) {
                showMessage('auth-message', 'Fehler: ' + error.message, 'error');
            }
        };

        // Anmeldung
        window.login = async function() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                showMessage('auth-message', 'Bitte f√ºlle alle Felder aus!', 'error');
                return;
            }

            try {
                await signInWithEmailAndPassword(auth, email, password);
                showMessage('auth-message', 'Anmeldung erfolgreich!', 'success');
            } catch (error) {
                showMessage('auth-message', 'Fehler: ' + error.message, 'error');
            }
        };

        // Telefonnummer-Verifizierung
        window.sendVerificationCode = async function() {
            const phoneNumber = document.getElementById('phone').value;
            
            if (!phoneNumber) {
                showMessage('phone-message', 'Bitte gib deine Telefonnummer ein!', 'error');
                return;
            }

            try {
                // F√ºr Demo-Zwecke √ºberspringen wir die echte SMS-Verifizierung
                // In Produktion w√ºrdest du hier RecaptchaVerifier verwenden
                showMessage('phone-message', 'Demo-Modus: Verwende Code "123456"', 'success');
                document.getElementById('verification-code-section').classList.remove('hidden');
            } catch (error) {
                showMessage('phone-message', 'Fehler: ' + error.message, 'error');
            }
        };

        // Code verifizieren
        window.verifyCode = async function() {
            const code = document.getElementById('verification-code').value;
            
            // Demo-Implementierung
            if (code === '123456') {
                showMessage('phone-message', 'Telefonnummer erfolgreich verifiziert!', 'success');
                setTimeout(() => {
                    showMainApp();
                }, 1500);
            } else {
                showMessage('phone-message', 'Ung√ºltiger Code!', 'error');
            }
        };

        // Spieler suchen
        window.searchPlayer = function() {
            const searchTerm = document.getElementById('search-player').value;
            
            if (!searchTerm) {
                showMessage('search-results', 'Bitte gib einen Spielernamen ein!', 'error');
                return;
            }

            // Simuliere Spielersuche (in Realit√§t w√ºrdest du Steam API verwenden)
            const mockPlayer = {
                id: 'steam_' + Math.random().toString(36).substr(2, 9),
                name: searchTerm,
                avatar: 'üéÆ',
                steamId: Math.floor(Math.random() * 1000000000)
            };

            document.getElementById('search-results').innerHTML = `
                <div style="background: rgba(255,255,255,0.1); padding: 20px; border-radius: 10px; margin: 15px 0;">
                    <h3>${mockPlayer.avatar} ${mockPlayer.name}</h3>
                    <p>Steam ID: ${mockPlayer.steamId}</p>
                    <button class="btn" onclick="selectPlayer('${mockPlayer.id}', '${mockPlayer.name}')">Bewerten</button>
                </div>
            `;
        };

        // Spieler ausw√§hlen
        window.selectPlayer = function(playerId, playerName) {
            selectedPlayer = { id: playerId, name: playerName };
            document.getElementById('player-info').innerHTML = `<h3>Bewerte: ${playerName}</h3>`;
            document.getElementById('rating-section').classList.remove('hidden');
            loadPlayerReviews(playerId);
        };

        // Bewertung abgeben
        window.submitRating = async function() {
            if (!selectedPlayer || selectedRating === 0) {
                showMessage('rating-message', 'Bitte w√§hle eine Bewertung aus!', 'error');
                return;
            }

            const comment = document.getElementById('comment').value;

            try {
                await addDoc(collection(db, 'ratings'), {
                    playerId: selectedPlayer.id,
                    playerName: selectedPlayer.name,
                    rating: selectedRating,
                    comment: comment,
                    reviewerId: currentUser.uid,
                    reviewerEmail: currentUser.email,
                    timestamp: new Date(),
                    verified: true // Da Telefonnummer verifiziert
                });

                showMessage('rating-message', 'Bewertung erfolgreich abgegeben!', 'success');
                
                // Formular zur√ºcksetzen
                selectedRating = 0;
                document.getElementById('comment').value = '';
                updateStarDisplay();
                
                // Reviews neu laden
                loadPlayerReviews(selectedPlayer.id);
                
            } catch (error) {
                showMessage('rating-message', 'Fehler: ' + error.message, 'error');
            }
        };

        // Reviews laden
        async function loadPlayerReviews(playerId) {
            try {
                const q = query(
                    collection(db, 'ratings'),
                    where('playerId', '==', playerId),
                    orderBy('timestamp', 'desc')
                );
                
                const querySnapshot = await getDocs(q);
                let reviewsHtml = '';
                
                querySnapshot.forEach((doc) => {
                    const review = doc.data();
                    const stars = '‚≠ê'.repeat(review.rating);
                    const date = review.timestamp.toDate().toLocaleDateString('de-DE');
                    
                    reviewsHtml += `
                        <div class="review-item">
                            <div class="review-header">
                                <strong>${review.reviewerEmail.split('@')[0]}</strong>
                                <span class="review-rating">${stars}</span>
                            </div>
                            <p>${review.comment || 'Keine Kommentare'}</p>
                            <small style="opacity: 0.7;">${date} ‚Ä¢ Verifiziert ‚úì</small>
                        </div>
                    `;
                });

                document.getElementById('reviews-list').innerHTML = reviewsHtml || '<p>Noch keine Bewertungen vorhanden.</p>';
            } catch (error) {
                console.error('Fehler beim Laden der Reviews:', error);
            }
        }

        // Stern-Rating System
        document.addEventListener('DOMContentLoaded', function() {
            const stars = document.querySelectorAll('.star');
            
            stars.forEach(star => {
                star.addEventListener('click', function() {
                    selectedRating = parseInt(this.dataset.rating);
                    updateStarDisplay();
                });
                
                star.addEventListener('mouseover', function() {
                    const rating = parseInt(this.dataset.rating);
                    highlightStars(rating);
                });
            });
            
            document.querySelector('.stars').addEventListener('mouseleave', function() {
                updateStarDisplay();
            });
        });

        function highlightStars(rating) {
            const stars = document.querySelectorAll('.star');
            stars.forEach((star, index) => {
                if (index < rating) {
                    star.classList.add('active');
                } else {
                    star.classList.remove('active');
                }
            });
        }

        function updateStarDisplay() {
            highlightStars(selectedRating);
        }

        // Abmelden
        window.logout = async function() {
            try {
                await signOut(auth);
                showMessage('auth-message', 'Erfolgreich abgemeldet!', 'success');
            } catch (error) {
                console.error('Logout Fehler:', error);
            }
        };

        // UI Helper Funktionen
        function showAuthSection() {
            document.getElementById('auth-section').classList.remove('hidden');
            document.getElementById('phone-section').classList.add('hidden');
            document.getElementById('main-app').classList.add('hidden');
        }

        function showPhoneVerification() {
            document.getElementById('auth-section').classList.add('hidden');
            document.getElementById('phone-section').classList.remove('hidden');
            document.getElementById('main-app').classList.add('hidden');
        }

        function showMainApp() {
            document.getElementById('auth-section').classList.add('hidden');
            document.getElementById('phone-section').classList.add('hidden');
            document.getElementById('main-app').classList.remove('hidden');
            loadAllReviews();
        }

        function showMessage(elementId, message, type) {
            const element = document.getElementById(elementId);
            element.innerHTML = `<p class="${type}">${message}</p>`;
            setTimeout(() => {
                element.innerHTML = '';
            }, 5000);
        }

        // Alle Reviews laden
        async function loadAllReviews() {
            try {
                const q = query(collection(db, 'ratings'), orderBy('timestamp', 'desc'));
                const querySnapshot = await getDocs(q);
                let reviewsHtml = '';
                
                querySnapshot.forEach((doc) => {
                    const review = doc.data();
                    const stars = '‚≠ê'.repeat(review.rating);
                    const date = review.timestamp.toDate().toLocaleDateString('de-DE');
                    
                    reviewsHtml += `
                        <div class="review-item">
                            <div class="review-header">
                                <strong>Bewertung f√ºr: ${review.playerName}</strong>
                                <span class="review-rating">${stars}</span>
                            </div>
                            <p>${review.comment || 'Keine Kommentare'}</p>
                            <small style="opacity: 0.7;">Von: ${review.reviewerEmail.split('@')[0]} ‚Ä¢ ${date} ‚Ä¢ Verifiziert ‚úì</small>
                        </div>
                    `;
                });

                if (!selectedPlayer) {
                    document.getElementById('reviews-list').innerHTML = reviewsHtml || '<p>Noch keine Bewertungen vorhanden.</p>';
                }
            } catch (error) {
                console.error('Fehler beim Laden aller Reviews:', error);
            }
        }

    </script>
</body>
</html>
