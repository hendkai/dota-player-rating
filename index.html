<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dota Player Rating - Professional Gaming Community</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6366f1;
            --secondary-color: #8b5cf6;
            --accent-color: #ec4899;
            --success-color: #22c55e;
            --warning-color: #f59e0b;
            --error-color: #ef4444;
            --bg-primary: #0f1419;
            --bg-secondary: #1a2332;
            --bg-tertiary: #2d3748;
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --text-muted: #64748b;
            --border-color: rgba(255, 255, 255, 0.1);
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        [data-theme="light"] {
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --bg-tertiary: #e2e8f0;
            --text-primary: #0f172a;
            --text-secondary: #334155;
            --text-muted: #64748b;
            --border-color: rgba(0, 0, 0, 0.1);
            --glass-bg: rgba(255, 255, 255, 0.8);
            --glass-border: rgba(0, 0, 0, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 50%, var(--bg-tertiary) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
            transition: all 0.3s ease;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            padding: 60px 0;
            position: relative;
            overflow: hidden;
        }
        
        .header h1 {
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 50%, var(--accent-color) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 16px;
        }
        
        .header p {
            font-size: 1.2rem;
            color: var(--text-secondary);
            font-weight: 400;
            max-width: 600px;
            margin: 0 auto;
        }

        .header-controls {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .theme-toggle {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 50%;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(20px);
        }

        .theme-toggle:hover {
            transform: scale(1.1);
            background: var(--primary-color);
        }
        
        .card {
            background: var(--glass-bg);
            border-radius: 24px;
            padding: 40px;
            margin: 24px 0;
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .card:hover {
            transform: translateY(-2px);
            border-color: rgba(255, 255, 255, 0.2);
        }
        
        .card h2 {
            font-size: 1.75rem;
            font-weight: 600;
            margin-bottom: 24px;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 24px 0;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border-color);
        }
        
        .divider span {
            margin: 0 16px;
            color: var(--text-muted);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-group {
            margin-bottom: 24px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-secondary);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .form-input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            background: var(--glass-bg);
            color: var(--text-primary);
            font-size: 16px;
            font-family: inherit;
            transition: all 0.3s ease;
            outline: none;
        }
        
        .form-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }
        
        .form-input::placeholder {
            color: var(--text-muted);
        }
        
        .btn {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            font-family: inherit;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            margin: 8px 8px 8px 0;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            min-width: 140px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 40px rgba(99, 102, 241, 0.4);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .btn-google {
            background: linear-gradient(135deg, #4285f4 0%, #34a853 100%);
        }
        
        .btn-google:hover {
            box-shadow: 0 20px 40px rgba(66, 133, 244, 0.4);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #374151 0%, #4b5563 100%);
        }
        
        .btn-secondary:hover {
            box-shadow: 0 20px 40px rgba(75, 85, 99, 0.4);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, var(--error-color) 0%, #dc2626 100%);
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 14px;
            min-width: auto;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .hidden {
            display: none !important;
        }
        
        .message {
            padding: 16px 20px;
            border-radius: 12px;
            margin: 16px 0;
            font-weight: 500;
        }
        
        .message.success {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: var(--success-color);
        }
        
        .message.error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: var(--error-color);
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 16px 20px;
            backdrop-filter: blur(20px);
            z-index: 10000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast.success {
            border-left: 4px solid var(--success-color);
        }

        .toast.error {
            border-left: 4px solid var(--error-color);
        }

        .tab {
            flex: 1;
            padding: 12px 20px;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .tab.active {
            background: var(--primary-color);
            color: white;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* Styles for main app - only shown when logged in */
        .user-menu {
            position: absolute;
            top: 20px;
            right: 80px;
            background: var(--glass-bg);
            border-radius: 12px;
            padding: 12px;
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .user-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: white;
            font-size: 0.9rem;
            background-size: cover;
            background-position: center;
        }
        
        .user-details {
            display: flex;
            flex-direction: column;
        }
        
        .user-name {
            font-weight: 600;
            color: var(--text-primary);
            font-size: 0.9rem;
        }
        
        .user-email {
            color: var(--text-muted);
            font-size: 0.8rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 12px;
            }
            
            .card {
                padding: 24px;
                margin: 16px 0;
            }
            
            .header {
                padding: 40px 0;
            }
            
            .user-menu {
                position: relative;
                top: auto;
                right: auto;
                margin-bottom: 20px;
            }
        }
        
        .card {
            animation: slideIn 0.6s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-controls">
                <div class="theme-toggle" onclick="toggleTheme()" title="Toggle Theme">
                    <span id="theme-icon">🌙</span>
                </div>
            </div>
            <h1>🎮 Dota Player Rating</h1>
            <p>Rate other players and share your gaming experiences with the community</p>
        </div>

        <!-- User Menu (only shown when logged in) -->
        <div id="user-menu" class="user-menu hidden">
            <div class="user-info">
                <div id="user-avatar" class="user-avatar"></div>
                <div class="user-details">
                    <div id="user-name" class="user-name"></div>
                    <div id="user-email" class="user-email"></div>
                </div>
            </div>
            <button class="btn btn-danger btn-small" onclick="logout()">Sign Out</button>
        </div>

        <!-- Authentication Section -->
        <div id="auth-section" class="card">
            <h2>🔐 Welcome Back</h2>
            <p style="color: var(--text-secondary); margin-bottom: 32px;">Sign in to rate players and share your gaming experiences</p>
            
            <!-- Google Login Button -->
            <button class="btn btn-google" onclick="signInWithGoogle()" style="width: 100%; margin-bottom: 24px;">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Continue with Google
            </button>

            <div class="divider">
                <span>or continue with email</span>
            </div>

            <!-- Email/Password Form -->
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" class="form-input" placeholder="your@email.com">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-input" placeholder="At least 6 characters">
            </div>
            
            <div style="display: flex; gap: 12px; flex-wrap: wrap;">
                <button class="btn" onclick="login()">
                    <span id="login-loading" class="hidden">
                        <span class="loading-spinner"></span>
                    </span>
                    <span id="login-text">Sign In</span>
                </button>
                <button class="btn btn-secondary" onclick="register()">
                    <span id="register-loading" class="hidden">
                        <span class="loading-spinner"></span>
                    </span>
                    <span id="register-text">Create Account</span>
                </button>
            </div>
            
            <div id="auth-message"></div>
        </div>

        <!-- Main Application (completely separate, only loaded after login) -->
        <div id="main-app" class="hidden">
            <!-- This will be populated dynamically after successful login -->
        </div>
    </div>

    <!-- Toast Notifications -->
    <div id="toast" class="toast"></div>

    <!-- Firebase SDK -->
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged, GoogleAuthProvider, signInWithPopup } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, collection, addDoc, getDocs, query, orderBy, where, limit } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCJEjyJFqyWrHaUcbnfdKe6wK68OJxh7v8",
            authDomain: "dota-player-rating.firebaseapp.com",
            projectId: "dota-player-rating",
            storageBucket: "dota-player-rating.firebasestorage.app",
            messagingSenderId: "954918119341",
            appId: "1:954918119341:web:6b489bc72855fd9f2f6324"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Global Variables
        let currentUser = null;
        let recentSearches = JSON.parse(localStorage.getItem('recentSearches') || '[]');
        let searchTimeout = null;
        let currentFilter = 'all';
        let currentDateFilter = null;

        // Auth Providers
        const googleProvider = new GoogleAuthProvider();

        // Auth State Observer
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                showMainApp();
                updateUserInfo(user);
            } else {
                currentUser = null;
                showAuthSection();
            }
        });

        // Theme Management
        window.toggleTheme = function() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            
            document.documentElement.setAttribute('data-theme', newTheme);
            document.getElementById('theme-icon').textContent = newTheme === 'light' ? '🌙' : '☀️';
            localStorage.setItem('theme', newTheme);
            
            showToast(`Switched to ${newTheme} mode`, 'success');
        };

        // Initialize theme
        const savedTheme = localStorage.getItem('theme') || 'dark';
        document.documentElement.setAttribute('data-theme', savedTheme);
        document.getElementById('theme-icon').textContent = savedTheme === 'light' ? '🌙' : '☀️';

        // Google Sign In
        window.signInWithGoogle = async function() {
            try {
                const result = await signInWithPopup(auth, googleProvider);
                showToast('Successfully signed in with Google!', 'success');
            } catch (error) {
                let errorMessage = 'Google sign-in failed!';
                if (error.code === 'auth/popup-closed-by-user') {
                    errorMessage = 'Sign-in was cancelled.';
                } else if (error.code === 'auth/popup-blocked') {
                    errorMessage = 'Pop-up was blocked. Please allow pop-ups and try again.';
                }
                showMessage('auth-message', errorMessage, 'error');
            }
        };

        // User Registration
        window.register = async function() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                showMessage('auth-message', 'Please fill in all fields!', 'error');
                return;
            }

            if (password.length < 6) {
                showMessage('auth-message', 'Password must be at least 6 characters!', 'error');
                return;
            }

            setLoadingState('register', true);

            try {
                await createUserWithEmailAndPassword(auth, email, password);
                showToast('Account created successfully!', 'success');
            } catch (error) {
                let errorMessage = 'Registration failed!';
                if (error.code === 'auth/email-already-in-use') {
                    errorMessage = 'This email is already registered!';
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = 'Please enter a valid email address!';
                } else if (error.code === 'auth/weak-password') {
                    errorMessage = 'Password is too weak!';
                }
                showMessage('auth-message', errorMessage, 'error');
            } finally {
                setLoadingState('register', false);
            }
        };

        // User Login
        window.login = async function() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                showMessage('auth-message', 'Please fill in all fields!', 'error');
                return;
            }

            setLoadingState('login', true);

            try {
                await signInWithEmailAndPassword(auth, email, password);
                showToast('Successfully signed in!', 'success');
            } catch (error) {
                let errorMessage = 'Sign in failed!';
                if (error.code === 'auth/user-not-found') {
                    errorMessage = 'No account found with this email!';
                } else if (error.code === 'auth/wrong-password') {
                    errorMessage = 'Incorrect password!';
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = 'Please enter a valid email address!';
                } else if (error.code === 'auth/too-many-requests') {
                    errorMessage = 'Too many failed attempts. Please try again later.';
                }
                showMessage('auth-message', errorMessage, 'error');
            } finally {
                setLoadingState('login', false);
            }
        };

        // Load Main App Content After Login
        function loadMainAppContent() {
            const mainAppHTML = `
                <!-- Dashboard -->
                <div class="card">
                    <h2>📊 Community Dashboard</h2>
                    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin: 24px 0;">
                        <div style="background: var(--glass-bg); border-radius: 12px; padding: 20px; text-align: center; border: 1px solid var(--border-color); transition: all 0.3s ease; cursor: pointer;" onclick="switchToTab('recent')">
                            <div style="font-size: 2rem; font-weight: 700; color: var(--primary-color); margin-bottom: 8px;" id="total-reviews">0</div>
                            <div style="color: var(--text-secondary); font-size: 0.9rem; text-transform: uppercase; letter-spacing: 0.5px;">Total Reviews</div>
                        </div>
                        <div style="background: var(--glass-bg); border-radius: 12px; padding: 20px; text-align: center; border: 1px solid var(--border-color); transition: all 0.3s ease; cursor: pointer;" onclick="switchToTab('leaderboard')">
                            <div style="font-size: 2rem; font-weight: 700; color: var(--primary-color); margin-bottom: 8px;" id="verified-users">1</div>
                            <div style="color: var(--text-secondary); font-size: 0.9rem; text-transform: uppercase; letter-spacing: 0.5px;">Verified Users</div>
                        </div>
                        <div style="background: var(--glass-bg); border-radius: 12px; padding: 20px; text-align: center; border: 1px solid var(--border-color); transition: all 0.3s ease;">
                            <div style="font-size: 2rem; font-weight: 700; color: var(--primary-color); margin-bottom: 8px;" id="avg-rating">4.2</div>
                            <div style="color: var(--text-secondary); font-size: 0.9rem; text-transform: uppercase; letter-spacing: 0.5px;">Avg Rating</div>
                        </div>
                        <div style="background: var(--glass-bg); border-radius: 12px; padding: 20px; text-align: center; border: 1px solid var(--border-color); transition: all 0.3s ease; cursor: pointer;" onclick="switchToTab('leaderboard')">
                            <div style="font-size: 2rem; font-weight: 700; color: var(--primary-color); margin-bottom: 8px;" id="top-players">0</div>
                            <div style="color: var(--text-secondary); font-size: 0.9rem; text-transform: uppercase; letter-spacing: 0.5px;">Top Players</div>
                        </div>
                    </div>
                </div>

                <!-- Tabs Navigation -->
                <div class="card">
                    <div style="display: flex; gap: 4px; background: var(--glass-bg); border-radius: 12px; padding: 4px; margin-bottom: 24px;">
                        <button class="tab active" onclick="switchToTab('search')" id="tab-search">🔍 Search Players</button>
                        <button class="tab" onclick="switchToTab('leaderboard')" id="tab-leaderboard">🏆 Leaderboard</button>
                        <button class="tab" onclick="switchToTab('recent')" id="tab-recent">💬 Recent Reviews</button>
                        <button class="tab" onclick="switchToTab('analytics')" id="tab-analytics">📈 Analytics</button>
                    </div>

                    <!-- Search Tab -->
                    <div id="search-content" class="tab-content active">
                        <div class="form-group">
                            <label for="search-player">Player Name or Steam Profile URL</label>
                            <div style="position: relative;">
                                <input type="text" id="search-player" class="form-input" 
                                       placeholder="Enter player name (e.g., Dendi, N0tail) or Steam profile URL"
                                       oninput="handleSearchInput()"
                                       onkeydown="handleSearchKeydown(event)">
                                <div id="search-suggestions" style="position: absolute; top: 100%; left: 0; right: 0; background: var(--glass-bg); border: 1px solid var(--glass-border); border-radius: 12px; backdrop-filter: blur(20px); z-index: 1000; max-height: 200px; overflow-y: auto; display: none;"></div>
                            </div>
                            <div style="margin-top: 8px; font-size: 0.8rem; color: var(--text-muted);">
                                💡 <strong>Search Examples:</strong><br>
                                • Player name: "Dendi", "Arteezy", "SumaiL"<br>
                                • Steam profile URL: steamcommunity.com/id/username<br>
                                • Steam ID: 76561198083722517 (if you know it)
                            </div>

        // Rate limiting for free tier (60 requests per minute)
        let lastRequestTime = 0;
        const MIN_REQUEST_INTERVAL = 1000; // 1 second between requests

        // Wait function to respect rate limits
        function waitForRateLimit() {
            return new Promise(resolve => {
                const now = Date.now();
                const timeSinceLastRequest = now - lastRequestTime;
                
                if (timeSinceLastRequest < MIN_REQUEST_INTERVAL) {
                    const waitTime = MIN_REQUEST_INTERVAL - timeSinceLastRequest;
                    setTimeout(() => {
                        lastRequestTime = Date.now();
                        resolve();
                    }, waitTime);
                } else {
                    lastRequestTime = now;
                    resolve();
                }
            });
        }

        // Search by Steam ID using OpenDota API (Free Tier Optimized)
        async function searchBySteamId(steamId) {
            try {
                // Convert Steam ID to account ID for OpenDota
                let accountId;
                
                // Handle different Steam ID formats
                if (steamId.length === 17 && steamId.startsWith('765611980')) {
                    // Steam ID64 format - convert to account ID
                    accountId = (BigInt(steamId) - BigInt('76561197960265728')).toString();
                } else if (steamId.length <= 10) {
                    // Already account ID format
                    accountId = steamId;
                } else {
                    throw new Error('Invalid Steam ID format');
                }
                
                // Wait to respect rate limits
                await waitForRateLimit();
                
                // Make requests sequentially to avoid rate limiting
                const playerResponse = await fetch(`${OPENDOTA_BASE_URL}/players/${accountId}`);
                
                if (!playerResponse.ok) {
                    if (playerResponse.status === 404) {
                        throw new Error('Player not found');
                    } else if (playerResponse.status === 429) {
                        throw new Error('Too many requests. Please wait a moment and try again.');
                    }
                    throw new Error(`API error: ${playerResponse.status}`);
                }

                const playerData = await playerResponse.json();
                
                // Only fetch additional data if player exists and profile is not private
                let wlData = { win: 0, lose: 0 };
                let recentMatches = [];
                
                try {
                    await waitForRateLimit();
                    const wlResponse = await fetch(`${OPENDOTA_BASE_URL}/players/${accountId}/wl`);
                    if (wlResponse.ok) {
                        wlData = await wlResponse.json();
                    }
                    
                    await waitForRateLimit();
                    const recentMatchesResponse = await fetch(`${OPENDOTA_BASE_URL}/players/${accountId}/recentMatches`);
                    if (recentMatchesResponse.ok) {
                        const matches = await recentMatchesResponse.json();
                        recentMatches = Array.isArray(matches) ? matches : [];
                    }
                } catch (error) {
                    console.log('Could not fetch additional data:', error.message);
                    // Continue with basic player data
                }

                return formatPlayerData(playerData, wlData, recentMatches, accountId);
            } catch (error) {
                console.error('OpenDota API error:', error);
                throw error;
            }
        }

        function formatPlayerData(playerData, wlData, recentMatches, accountId) {
            const totalGames = (wlData.win || 0) + (wlData.lose || 0);
            const winRate = totalGames > 0 ? ((wlData.win / totalGames) * 100).toFixed(1) : '0.0';

            });
            const mostPlayedHeroId = Object.keys(heroCount).reduce((a, b) => 
                heroCount[a] > heroCount[b] ? a : b, Object.keys(heroCount)[0]
            );

            return {
                id: accountId,
                name: playerData.profile?.personaname || `Player ${accountId}`,
                avatar: playerData.profile?.avatar || '🎮',
                playerId: accountId,
                steamId: playerData.profile?.steamid || accountId,

                gamesPlayed: totalGames,

                recentMatches: recentMatches.length,

        function getLastSeenText(lastMatchTime) {
            if (!lastMatchTime) return 'Unknown';
            
            const now = Date.now() / 1000;
            const diff = now - lastMatchTime;
            const hours = Math.floor(diff / 3600);
            const days = Math.floor(hours / 24);
            
            if (hours < 1) return 'Recently active';
            if (hours < 24) return `${hours} hours ago`;
            if (days < 7) return `${days} days ago`;
            return `${Math.floor(days / 7)} weeks ago`;

                            <div style="font-size: 1.5rem; font-weight: 700; color: var(--success-color);">${player.avgRating}⭐</div>
                            <div style="font-size: 0.8rem; color: var(--text-muted);">${player.totalReviews} reviews</div>
                        </div>
                    </div>

                    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 16px; margin-bottom: 24px;">
                        <div style="text-align: center; padding: 16px; background: var(--bg-secondary); border-radius: 12px;">
                            <div style="font-size: 1.2rem; font-weight: 600; color: var(--primary-color);">${rankDisplay}</div>
                            <div style="font-size: 0.8rem; color: var(--text-muted);">Rank</div>
                        </div>
                        <div style="text-align: center; padding: 16px; background: var(--bg-secondary); border-radius: 12px;">
                            <div style="font-size: 1.2rem; font-weight: 600; color: var(--primary-color);">${mmrDisplay}</div>
                            <div style="font-size: 0.8rem; color: var(--text-muted);">MMR</div>
                        </div>
                        <div style="text-align: center; padding: 16px; background: var(--bg-secondary); border-radius: 12px;">
                            <div style="font-size: 1.2rem; font-weight: 600; color: var(--primary-color);">${player.winRate}%</div>
                            <div style="font-size: 0.8rem; color: var(--text-muted);">Win Rate</div>
                        </div>
                        <div style="text-align: center; padding: 16px; background: var(--bg-secondary); border-radius: 12px;">
                            <div style="font-size: 1.2rem; font-weight: 600; color: var(--primary-color);">${player.gamesPlayed}</div>
                            <div style="font-size: 0.8rem; color: var(--text-muted);">Games</div>
                        </div>
                    </div>

                    <div style="background: var(--bg-secondary); border-radius: 12px; padding: 16px; margin-bottom: 20px;">
                        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 16px; text-align: center;">
                            <div>
                                <div style="color: var(--text-muted); font-size: 0.8rem; margin-bottom: 4px;">Favorite Hero</div>
                                <div style="color: var(--text-primary); font-weight: 600;">${player.favoriteHero}</div>
                            </div>
                            <div>
                                <div style="color: var(--text-muted); font-size: 0.8rem; margin-bottom: 4px;">Recent Matches</div>
                                <div style="color: var(--text-primary); font-weight: 600;">${player.recentMatches}</div>
                            </div>
                            <div>
                                <div style="color: var(--text-muted); font-size: 0.8rem; margin-bottom: 4px;">Profile Created</div>
                                <div style="color: var(--text-primary); font-weight: 600;">${player.joinDate}</div>
                            </div>
                        </div>
                    </div>

                    <div style="display: flex; gap: 12px; justify-content: center; flex-wrap: wrap;">
                        <button class="btn" onclick="showRatingForm('${player.id}', '${player.name}')">⭐ Rate This Player</button>
                        <button class="btn btn-secondary" onclick="viewPlayerReviews('${player.id}')">💬 View Reviews</button>
                    </div>
                </div>
            `;

            document.getElementById('search-results').innerHTML = profileHTML;
        }

        window.showRecentSearches = function() {
            if (recentSearches.length === 0) {
                showToast('No recent searches found', 'error');
                return;
            }
            
            document.getElementById('search-results').innerHTML = `
                <div style="background: var(--glass-bg); border-radius: 16px; padding: 24px; margin: 16px 0;">
                    <h3 style="margin-bottom: 16px; color: var(--text-primary);">Recent Searches</h3>
                    ${recentSearches.map(search => `
                        <div style="display: flex; justify-content: space-between; align-items: center; padding: 8px 0; border-bottom: 1px solid var(--border-color);">
                            <span style="cursor: pointer; color: var(--text-primary);" onclick="document.getElementById('search-player').value='${search}'; searchPlayer()">${search}</span>
                            <button style="background: none; border: none; color: var(--error-color); cursor: pointer;" onclick="removeFromHistory('${search}')">🗑️</button>
                        </div>
                    `).join('')}
                </div>
            `;
        };

        window.removeFromHistory = function(search) {
            recentSearches = recentSearches.filter(s => s !== search);
            localStorage.setItem('recentSearches', JSON.stringify(recentSearches));
            showRecentSearches();
            showToast('Removed from history', 'success');
        };

        window.clearSearchHistory = function() {
            recentSearches = [];
            localStorage.setItem('recentSearches', JSON.stringify(recentSearches));
            document.getElementById('search-results').innerHTML = '';
            showToast('Search history cleared', 'success');
        };

        // View Player Reviews
        window.viewPlayerReviews = async function(playerId) {
            try {
                const q = query(
                    collection(db, 'ratings'), 
                    where('playerId', '==', playerId),
                    orderBy('timestamp', 'desc')
                );
                const querySnapshot = await getDocs(q);
                
                let reviewsHtml = `
                    <div style="background: var(--glass-bg); border-radius: 16px; padding: 24px; margin: 16px 0;">
                        <h3 style="margin-bottom: 16px; color: var(--text-primary);">Player Reviews</h3>
                `;
                
                if (querySnapshot.empty) {
                    reviewsHtml += '<p style="color: var(--text-muted); text-align: center; padding: 20px 0;">No reviews yet for this player.</p>';
                } else {
                    querySnapshot.forEach((doc) => {
                        const review = doc.data();
                        const stars = '⭐'.repeat(review.rating || 0);
                        const date = review.timestamp.toDate().toLocaleDateString();
                        const reviewerName = review.reviewerName || review.reviewerEmail.split('@')[0];
                        
                        reviewsHtml += `
                            <div style="border-bottom: 1px solid var(--border-color); padding: 16px 0;">
                                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px;">
                                    <div style="font-weight: 600; color: var(--text-primary);">${reviewerName}</div>
                                    <div style="color: #fbbf24;">${stars}</div>
                                </div>
                                <div style="color: var(--text-secondary); margin-bottom: 8px;">${review.comment}</div>
                                <div style="font-size: 0.8rem; color: var(--text-muted);">${date}</div>
                            </div>
                        `;
                    });
                }
                
                reviewsHtml += '</div>';
                
                // Insert after search results
                const searchResults = document.getElementById('search-results');
                searchResults.insertAdjacentHTML('afterend', reviewsHtml);
                
            } catch (error) {
                showToast('Failed to load reviews', 'error');
            }
        };

        // Tab System
        function initializeTabs() {
            // Add click handlers for tabs
            document.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener('click', function() {
                    const tabName = this.id.replace('tab-', '');
                    switchToTab(tabName);
                });
            });
        }

        window.switchToTab = function(tabName) {
            // Update tab buttons
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.getElementById(`tab-${tabName}`).classList.add('active');
            
            // Update tab content
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.getElementById(`${tabName}-content`).classList.add('active');
            
            // Load content for specific tabs
            if (tabName === 'leaderboard') {
                loadLeaderboard();
            } else if (tabName === 'recent') {
                loadReviews();
            } else if (tabName === 'analytics') {
                loadAnalytics();
            }
        };

        // Load Leaderboard
        async function loadLeaderboard() {
            const leaderboardList = document.getElementById('leaderboard-list');
            leaderboardList.innerHTML = '<p style="color: var(--text-muted); text-align: center; padding: 40px 0;">Loading leaderboard...</p>';
            
            try {
                // Simulate loading
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                leaderboardList.innerHTML = '<p style="color: var(--text-muted); text-align: center; padding: 40px 0;">No leaderboard data available yet. Start rating players to build the community leaderboard!</p>';
            } catch (error) {
                leaderboardList.innerHTML = '<p style="color: var(--error-color); text-align: center; padding: 40px 0;">Failed to load leaderboard</p>';
            }
        }

        // Load Analytics
        async function loadAnalytics() {
            const ratingDistribution = document.getElementById('rating-distribution');
            const activityChart = document.getElementById('activity-chart');
            const categoryAnalysis = document.getElementById('category-analysis');
            
            if (ratingDistribution) {
                ratingDistribution.innerHTML = '<p style="color: var(--text-muted); text-align: center; padding: 20px 0;">No rating data available yet</p>';
            }
            
            if (activityChart) {
                activityChart.innerHTML = '<p style="color: var(--text-muted); text-align: center; padding: 20px 0;">No activity data available yet</p>';
            }
            
            if (categoryAnalysis) {
                categoryAnalysis.innerHTML = '<p style="color: var(--text-muted); text-align: center; padding: 20px 0;">No category data available yet</p>';
            }
        }

        // Filter functions (placeholders)
        window.filterLeaderboard = function(period) {
            loadLeaderboard();
        };

        window.filterByCategory = function(category) {
            loadLeaderboard();
        };

        window.filterReviews = function(rating) {
            currentFilter = rating;
            loadReviews();
        };

        window.filterByDate = function(date) {
            currentDateFilter = date;
            loadReviews();
        };

        // Show Rating Form
        window.showRatingForm = function(playerId, playerName) {
            const ratingFormHTML = `
                <div class="card">
                    <h2>⭐ Rate Player: ${playerName}</h2>
                    
                    <div class="form-group">
                        <label>Your Rating</label>
                        <div style="text-align: center; margin: 20px 0;">
                            <div style="font-size: 2.5rem; display: flex; gap: 8px; justify-content: center;">
                                <span style="color: #374151; cursor: pointer; transition: all 0.3s ease;" onclick="setRating(1)" id="star-1">⭐</span>
                                <span style="color: #374151; cursor: pointer; transition: all 0.3s ease;" onclick="setRating(2)" id="star-2">⭐</span>
                                <span style="color: #374151; cursor: pointer; transition: all 0.3s ease;" onclick="setRating(3)" id="star-3">⭐</span>
                                <span style="color: #374151; cursor: pointer; transition: all 0.3s ease;" onclick="setRating(4)" id="star-4">⭐</span>
                                <span style="color: #374151; cursor: pointer; transition: all 0.3s ease;" onclick="setRating(5)" id="star-5">⭐</span>
                            </div>
                            <p style="color: var(--text-muted); font-size: 0.9rem; margin-top: 8px;">
                                <span id="rating-text">Click to rate this player</span>
                            </p>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="comment">Your Experience</label>
                        <textarea id="comment" style="width: 100%; min-height: 120px; padding: 16px 20px; border: 2px solid var(--border-color); border-radius: 12px; background: var(--glass-bg); color: var(--text-primary); font-size: 16px; font-family: inherit; resize: vertical; transition: all 0.3s ease; outline: none;" 
                                  placeholder="Share your experience playing with this player. Be constructive and respectful!"></textarea>
                    </div>
                    
                    <button class="btn" onclick="submitRating('${playerId}', '${playerName}')">
                        <span id="submit-loading" class="hidden">
                            <span class="loading-spinner"></span> Submitting...
                        </span>
                        <span id="submit-text">Submit Rating</span>
                    </button>
                    <div id="rating-message"></div>
                </div>
            `;

            // Insert rating form after search results
            const searchCard = document.getElementById('search-results').closest('.card');
            searchCard.insertAdjacentHTML('afterend', ratingFormHTML);
            
            // Scroll to rating form
            document.querySelector('[data-rating-form]')?.scrollIntoView({ behavior: 'smooth' });
            
            // Add data attribute to identify rating form
            searchCard.nextElementSibling.setAttribute('data-rating-form', 'true');
            
            // Initialize star hover effects after form is created
            setTimeout(() => {
                addStarHoverEffects();
                updateRatingText();
            }, 100);
        };

        function updateRatingText() {
            const ratingText = document.getElementById('rating-text');
            if (ratingText) {
                if (selectedRating === 0) {
                    ratingText.textContent = 'Click to rate this player';
                    ratingText.style.color = 'var(--text-muted)';
                } else {
                    const ratingLabels = {
                        1: '⭐ Poor - Had significant issues',
                        2: '⭐⭐ Below Average - Some problems',
                        3: '⭐⭐⭐ Average - Decent teammate',
                        4: '⭐⭐⭐⭐ Good - Would play with again',
                        5: '⭐⭐⭐⭐⭐ Excellent - Outstanding player!'
                    };
                    ratingText.textContent = ratingLabels[selectedRating];
                    ratingText.style.color = 'var(--success-color)';
                }
            }
        }

        // Rating System
        let selectedRating = 0;

        window.setRating = function(rating) {
            selectedRating = rating;
            updateStarDisplay();
            updateRatingText();
        };

        function updateStarDisplay() {
            // Update star display based on selected rating
            for (let i = 1; i <= 5; i++) {
                const star = document.getElementById(`star-${i}`);
                if (star) {
                    if (i <= selectedRating) {
                        star.style.color = '#fbbf24'; // Gold for selected
                        star.style.transform = 'scale(1.1)';
                        star.style.filter = 'drop-shadow(0 0 8px rgba(251, 191, 36, 0.6))';
                    } else {
                        star.style.color = '#374151'; // Gray for unselected
                        star.style.transform = 'scale(1)';
                        star.style.filter = 'none';
                    }
                }
            }
        }

        // Add hover effects to stars
        function addStarHoverEffects() {
            for (let i = 1; i <= 5; i++) {
                const star = document.getElementById(`star-${i}`);
                if (star) {
                    // Mouse enter - show preview
                    star.addEventListener('mouseenter', function() {
                        showStarPreview(i);
                    });
                    
                    // Mouse leave - restore selected state
                    star.addEventListener('mouseleave', function() {
                        updateStarDisplay();
                    });
                }
            }
        }

        function showStarPreview(hoverRating) {
            for (let i = 1; i <= 5; i++) {
                const star = document.getElementById(`star-${i}`);
                if (star) {
                    if (i <= hoverRating) {
                        // Preview color (lighter gold)
                        star.style.color = '#fde047';
                        star.style.transform = 'scale(1.05)';
                        star.style.filter = 'drop-shadow(0 0 6px rgba(253, 224, 71, 0.4))';
                    } else {
                        star.style.color = '#374151';
                        star.style.transform = 'scale(1)';
                        star.style.filter = 'none';
                    }
                }
            }
        }

        // Submit Rating
        window.submitRating = async function(playerId, playerName) {
            if (selectedRating === 0) {
                showToast('Please select a star rating!', 'error');
                return;
            }

            const comment = document.getElementById('comment').value.trim();
            
            if (!comment) {
                showToast('Please write a comment about your experience!', 'error');
                return;
            }

            setLoadingState('submit', true);

            try {
                const reviewData = {
                    playerId: playerId,
                    playerName: playerName,
                    rating: selectedRating,
                    comment: comment,
                    reviewerId: currentUser.uid,
                    reviewerEmail: currentUser.email,
                    reviewerName: currentUser.displayName || currentUser.email.split('@')[0],
                    timestamp: new Date(),
                    verified: true
                };

                await addDoc(collection(db, 'ratings'), reviewData);
                showToast('Rating submitted successfully!', 'success');
                
                // Reset form
                selectedRating = 0;
                document.getElementById('comment').value = '';
                updateStarDisplay();
                updateRatingText();
                
                // Remove rating form
                document.querySelector('[data-rating-form]').remove();
                
                // Reload reviews
                loadReviews();
                
            } catch (error) {
                showToast('Failed to submit rating: ' + error.message, 'error');
            } finally {
                setLoadingState('submit', false);
            }
        };

        // Load Reviews
        async function loadReviews() {
            try {
                let q = query(
                    collection(db, 'ratings'), 
                    orderBy('timestamp', 'desc'),
                    limit(20)
                );
                
                // Apply filters if any
                if (currentFilter !== 'all') {
                    q = query(
                        collection(db, 'ratings'), 
                        where('rating', '==', parseInt(currentFilter)),
                        orderBy('timestamp', 'desc'),
                        limit(20)
                    );
                }
                
                const querySnapshot = await getDocs(q);
                let reviewsHtml = '';
                
                querySnapshot.forEach((doc) => {
                    const review = doc.data();
                    const stars = '⭐'.repeat(review.rating || 0);
                    const date = review.timestamp.toDate().toLocaleDateString();
                    const reviewerName = review.reviewerName || review.reviewerEmail.split('@')[0];
                    
                    reviewsHtml += `
                        <div style="background: var(--glass-bg); border-radius: 16px; padding: 24px; margin: 20px 0; border-left: 4px solid var(--primary-color);">
                            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; flex-wrap: wrap; gap: 12px;">
                                <div style="display: flex; align-items: center; gap: 12px;">
                                    <div style="width: 40px; height: 40px; border-radius: 50%; background: linear-gradient(135deg, var(--primary-color), var(--secondary-color)); display: flex; align-items: center; justify-content: center; font-weight: 600; color: white;">${reviewerName.charAt(0).toUpperCase()}</div>
                                    <div>
                                        <div style="font-weight: 600; color: var(--text-primary);">${reviewerName}</div>
                                        <div style="font-size: 0.8rem; color: var(--text-muted);">Reviewed: ${review.playerName}</div>
                                    </div>
                                </div>
                                <div style="color: #fbbf24; font-size: 1.2rem;">${stars}</div>
                            </div>
                            <div style="color: var(--text-secondary); line-height: 1.6; margin-bottom: 12px;">${review.comment}</div>
                            <div style="font-size: 0.85rem; color: var(--text-muted);">
                                <span>${date}</span>
                                <span style="background: rgba(34, 197, 94, 0.2); color: var(--success-color); padding: 4px 8px; border-radius: 8px; font-size: 0.75rem; margin-left: 8px;">✓ Verified</span>
                            </div>
                        </div>
                    `;
                });

                document.getElementById('reviews-list').innerHTML = reviewsHtml || 
                    '<p style="color: var(--text-muted); text-align: center; padding: 40px 0;">No reviews yet. Be the first to rate a player!</p>';
                    
                // Update stats
                document.getElementById('total-reviews').textContent = querySnapshot.size;
                    
            } catch (error) {
                console.error('Error loading reviews:', error);
                document.getElementById('reviews-list').innerHTML = 
                    '<p style="color: var(--error-color); text-align: center; padding: 40px 0;">Failed to load reviews</p>';
            }
        }

        // Load Recent Searches
        function loadRecentSearches() {
            // Just ensure the array is initialized
            if (!recentSearches) {
                recentSearches = [];
            }
        }

        // Utility Functions
        function setLoadingState(type, loading) {
            const loadingElement = document.getElementById(`${type}-loading`);
            const textElement = document.getElementById(`${type}-text`);
            
            if (loading) {
                loadingElement?.classList.remove('hidden');
                textElement?.classList.add('hidden');
            } else {
                loadingElement?.classList.add('hidden');
                textElement?.classList.remove('hidden');
            }
        }

        function updateUserInfo(user) {
            const userAvatar = document.getElementById('user-avatar');
            const userName = document.getElementById('user-name');
            const userEmail = document.getElementById('user-email');
            
            if (user.photoURL) {
                userAvatar.style.backgroundImage = `url(${user.photoURL})`;
                userAvatar.style.backgroundSize = 'cover';
                userAvatar.innerHTML = '';
            } else {
                const initial = (user.displayName || user.email).charAt(0).toUpperCase();
                userAvatar.innerHTML = initial;
            }
            
            userName.textContent = user.displayName || user.email.split('@')[0];
            userEmail.textContent = user.email;
        }

        window.logout = async function() {
            try {
                await signOut(auth);
                showToast('Successfully signed out!', 'success');
            } catch (error) {
                console.error('Logout error:', error);
            }
        };

        function showAuthSection() {
            document.getElementById('auth-section').classList.remove('hidden');
            document.getElementById('main-app').classList.add('hidden');
            document.getElementById('user-menu').classList.add('hidden');
        }

        function showMainApp() {
            document.getElementById('auth-section').classList.add('hidden');
            document.getElementById('main-app').classList.remove('hidden');
            document.getElementById('user-menu').classList.remove('hidden');
            
            // Load main app content
            loadMainAppContent();
            loadReviews();
        }

        function showMessage(elementId, message, type) {
            const element = document.getElementById(elementId);
            if (element) {
                element.innerHTML = `<div class="message ${type}">${message}</div>`;
                setTimeout(() => {
                    element.innerHTML = '';
                }, 5000);
            }
        }

        // Toast Notifications
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast ${type} show`;
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Keyboard Shortcuts
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const activeElement = document.activeElement;
                if (activeElement?.id === 'email' || activeElement?.id === 'password') {
                    login();
                } else if (activeElement?.id === 'search-player') {
                    searchPlayer();
                }
            }
        });

        // Initialize app
        window.addEventListener('load', function() {
            document.documentElement.style.scrollBehavior = 'smooth';
            console.log('🎮 Dota Player Rating System loaded successfully!');
        });

    </script>
</body>
