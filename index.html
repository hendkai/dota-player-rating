<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dota Player Rating - Professional Gaming Community</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6366f1;
            --secondary-color: #8b5cf6;
            --accent-color: #ec4899;
            --success-color: #22c55e;
            --warning-color: #f59e0b;
            --error-color: #ef4444;
            --bg-primary: #0f1419;
            --bg-secondary: #1a2332;
            --bg-tertiary: #2d3748;
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --text-muted: #64748b;
            --border-color: rgba(255, 255, 255, 0.1);
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        [data-theme="light"] {
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --bg-tertiary: #e2e8f0;
            --text-primary: #0f172a;
            --text-secondary: #334155;
            --text-muted: #64748b;
            --border-color: rgba(0, 0, 0, 0.1);
            --glass-bg: rgba(255, 255, 255, 0.8);
            --glass-border: rgba(0, 0, 0, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 50%, var(--bg-tertiary) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
            transition: all 0.3s ease;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            padding: 60px 0;
            position: relative;
            overflow: hidden;
        }
        
        .header h1 {
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 50%, var(--accent-color) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 16px;
        }
        
        .header p {
            font-size: 1.2rem;
            color: var(--text-secondary);
            font-weight: 400;
            max-width: 600px;
            margin: 0 auto;
        }

        .header-controls {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .theme-toggle {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 50%;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(20px);
        }

        .theme-toggle:hover {
            transform: scale(1.1);
            background: var(--primary-color);
        }
        
        .card {
            background: var(--glass-bg);
            border-radius: 24px;
            padding: 40px;
            margin: 24px 0;
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .card:hover {
            transform: translateY(-2px);
            border-color: rgba(255, 255, 255, 0.2);
        }
        
        .card h2 {
            font-size: 1.75rem;
            font-weight: 600;
            margin-bottom: 24px;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 24px 0;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border-color);
        }
        
        .divider span {
            margin: 0 16px;
            color: var(--text-muted);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-group {
            margin-bottom: 24px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-secondary);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .form-input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            background: var(--glass-bg);
            color: var(--text-primary);
            font-size: 16px;
            font-family: inherit;
            transition: all 0.3s ease;
            outline: none;
        }
        
        .form-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }
        
        .form-input::placeholder {
            color: var(--text-muted);
        }
        
        .btn {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            font-family: inherit;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            margin: 8px 8px 8px 0;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            min-width: 140px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 40px rgba(99, 102, 241, 0.4);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .btn-google {
            background: linear-gradient(135deg, #4285f4 0%, #34a853 100%);
        }
        
        .btn-google:hover {
            box-shadow: 0 20px 40px rgba(66, 133, 244, 0.4);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #374151 0%, #4b5563 100%);
        }
        
        .btn-secondary:hover {
            box-shadow: 0 20px 40px rgba(75, 85, 99, 0.4);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, var(--error-color) 0%, #dc2626 100%);
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 14px;
            min-width: auto;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .hidden {
            display: none !important;
        }
        
        .message {
            padding: 16px 20px;
            border-radius: 12px;
            margin: 16px 0;
            font-weight: 500;
        }
        
        .message.success {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: var(--success-color);
        }
        
        .message.error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: var(--error-color);
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 16px 20px;
            backdrop-filter: blur(20px);
            z-index: 10000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast.success {
            border-left: 4px solid var(--success-color);
        }

        .toast.error {
            border-left: 4px solid var(--error-color);
        }

        /* Styles for main app - only shown when logged in */
        .user-menu {
            position: absolute;
            top: 20px;
            right: 80px;
            background: var(--glass-bg);
            border-radius: 12px;
            padding: 12px;
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .user-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: white;
            font-size: 0.9rem;
            background-size: cover;
            background-position: center;
        }
        
        .user-details {
            display: flex;
            flex-direction: column;
        }
        
        .user-name {
            font-weight: 600;
            color: var(--text-primary);
            font-size: 0.9rem;
        }
        
        .user-email {
            color: var(--text-muted);
            font-size: 0.8rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 12px;
            }
            
            .card {
                padding: 24px;
                margin: 16px 0;
            }
            
            .header {
                padding: 40px 0;
            }
            
            .user-menu {
                position: relative;
                top: auto;
                right: auto;
                margin-bottom: 20px;
            }
        }
        
        .card {
            animation: slideIn 0.6s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-controls">
                <div class="theme-toggle" onclick="toggleTheme()" title="Toggle Theme">
                    <span id="theme-icon">üåô</span>
                </div>
            </div>
            <h1>üéÆ Dota Player Rating</h1>
            <p>Rate other players and share your gaming experiences with the community</p>
        </div>

        <!-- User Menu (only shown when logged in) -->
        <div id="user-menu" class="user-menu hidden">
            <div class="user-info">
                <div id="user-avatar" class="user-avatar"></div>
                <div class="user-details">
                    <div id="user-name" class="user-name"></div>
                    <div id="user-email" class="user-email"></div>
                </div>
            </div>
            <button class="btn btn-danger btn-small" onclick="logout()">Sign Out</button>
        </div>

        <!-- Authentication Section -->
        <div id="auth-section" class="card">
            <h2>üîê Welcome Back</h2>
            <p style="color: var(--text-secondary); margin-bottom: 32px;">Sign in to rate players and share your gaming experiences</p>
            
            <!-- Google Login Button -->
            <button class="btn btn-google" onclick="signInWithGoogle()" style="width: 100%; margin-bottom: 24px;">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Continue with Google
            </button>

            <div class="divider">
                <span>or continue with email</span>
            </div>

            <!-- Email/Password Form -->
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" class="form-input" placeholder="your@email.com">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-input" placeholder="At least 6 characters">
            </div>
            
            <div style="display: flex; gap: 12px; flex-wrap: wrap;">
                <button class="btn" onclick="login()">
                    <span id="login-loading" class="hidden">
                        <span class="loading-spinner"></span>
                    </span>
                    <span id="login-text">Sign In</span>
                </button>
                <button class="btn btn-secondary" onclick="register()">
                    <span id="register-loading" class="hidden">
                        <span class="loading-spinner"></span>
                    </span>
                    <span id="register-text">Create Account</span>
                </button>
            </div>
            
            <div id="auth-message"></div>
        </div>

        <!-- Main Application (completely separate, only loaded after login) -->
        <div id="main-app" class="hidden">
            <!-- This will be populated dynamically after successful login -->
        </div>
    </div>

    <!-- Toast Notifications -->
    <div id="toast" class="toast"></div>

    <!-- Firebase SDK -->
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged, GoogleAuthProvider, signInWithPopup } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, collection, addDoc, getDocs, query, orderBy, where, limit } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCJEjyJFqyWrHaUcbnfdKe6wK68OJxh7v8",
            authDomain: "dota-player-rating.firebaseapp.com",
            projectId: "dota-player-rating",
            storageBucket: "dota-player-rating.firebasestorage.app",
            messagingSenderId: "954918119341",
            appId: "1:954918119341:web:6b489bc72855fd9f2f6324"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Global Variables
        let currentUser = null;
        let recentSearches = JSON.parse(localStorage.getItem('recentSearches') || '[]');
        let searchTimeout = null;
        let currentFilter = 'all';
        let currentDateFilter = null;

        // Auth Providers
        const googleProvider = new GoogleAuthProvider();

        // Auth State Observer
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                showMainApp();
                updateUserInfo(user);
            } else {
                currentUser = null;
                showAuthSection();
            }
        });

        // Theme Management
        window.toggleTheme = function() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            
            document.documentElement.setAttribute('data-theme', newTheme);
            document.getElementById('theme-icon').textContent = newTheme === 'light' ? 'üåô' : '‚òÄÔ∏è';
            localStorage.setItem('theme', newTheme);
            
            showToast(`Switched to ${newTheme} mode`, 'success');
        };

        // Initialize theme
        const savedTheme = localStorage.getItem('theme') || 'dark';
        document.documentElement.setAttribute('data-theme', savedTheme);
        document.getElementById('theme-icon').textContent = savedTheme === 'light' ? 'üåô' : '‚òÄÔ∏è';

        // Google Sign In
        window.signInWithGoogle = async function() {
            try {
                const result = await signInWithPopup(auth, googleProvider);
                showToast('Successfully signed in with Google!', 'success');
            } catch (error) {
                let errorMessage = 'Google sign-in failed!';
                if (error.code === 'auth/popup-closed-by-user') {
                    errorMessage = 'Sign-in was cancelled.';
                } else if (error.code === 'auth/popup-blocked') {
                    errorMessage = 'Pop-up was blocked. Please allow pop-ups and try again.';
                }
                showMessage('auth-message', errorMessage, 'error');
            }
        };

        // User Registration
        window.register = async function() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                showMessage('auth-message', 'Please fill in all fields!', 'error');
                return;
            }

            if (password.length < 6) {
                showMessage('auth-message', 'Password must be at least 6 characters!', 'error');
                return;
            }

            setLoadingState('register', true);

            try {
                await createUserWithEmailAndPassword(auth, email, password);
                showToast('Account created successfully!', 'success');
            } catch (error) {
                let errorMessage = 'Registration failed!';
                if (error.code === 'auth/email-already-in-use') {
                    errorMessage = 'This email is already registered!';
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = 'Please enter a valid email address!';
                } else if (error.code === 'auth/weak-password') {
                    errorMessage = 'Password is too weak!';
                }
                showMessage('auth-message', errorMessage, 'error');
            } finally {
                setLoadingState('register', false);
            }
        };

        // User Login
        window.login = async function() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                showMessage('auth-message', 'Please fill in all fields!', 'error');
                return;
            }

            setLoadingState('login', true);

            try {
                await signInWithEmailAndPassword(auth, email, password);
                showToast('Successfully signed in!', 'success');
            } catch (error) {
                let errorMessage = 'Sign in failed!';
                if (error.code === 'auth/user-not-found') {
                    errorMessage = 'No account found with this email!';
                } else if (error.code === 'auth/wrong-password') {
                    errorMessage = 'Incorrect password!';
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = 'Please enter a valid email address!';
                } else if (error.code === 'auth/too-many-requests') {
                    errorMessage = 'Too many failed attempts. Please try again later.';
                }
                showMessage('auth-message', errorMessage, 'error');
            } finally {
                setLoadingState('login', false);
            }
        };

        // Load Main App Content After Login
        function loadMainAppContent() {
            const mainAppHTML = `
                <!-- Dashboard -->
                <div class="card">
                    <h2>üìä Community Dashboard</h2>
                    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin: 24px 0;">
                        <div style="background: var(--glass-bg); border-radius: 12px; padding: 20px; text-align: center; border: 1px solid var(--border-color); transition: all 0.3s ease; cursor: pointer;" onclick="switchToTab('recent')">
                            <div style="font-size: 2rem; font-weight: 700; color: var(--primary-color); margin-bottom: 8px;" id="total-reviews">0</div>
                            <div style="color: var(--text-secondary); font-size: 0.9rem; text-transform: uppercase; letter-spacing: 0.5px;">Total Reviews</div>
                        </div>
                        <div style="background: var(--glass-bg); border-radius: 12px; padding: 20px; text-align: center; border: 1px solid var(--border-color); transition: all 0.3s ease; cursor: pointer;">
                            <div style="font-size: 2rem; font-weight: 700; color: var(--primary-color); margin-bottom: 8px;" id="verified-users">1</div>
                            <div style="color: var(--text-secondary); font-size: 0.9rem; text-transform: uppercase; letter-spacing: 0.5px;">Verified Users</div>
                        </div>
                        <div style="background: var(--glass-bg); border-radius: 12px; padding: 20px; text-align: center; border: 1px solid var(--border-color); transition: all 0.3s ease;">
                            <div style="font-size: 2rem; font-weight: 700; color: var(--primary-color); margin-bottom: 8px;" id="avg-rating">4.2</div>
                            <div style="color: var(--text-secondary); font-size: 0.9rem; text-transform: uppercase; letter-spacing: 0.5px;">Avg Rating</div>
                        </div>
                        <div style="background: var(--glass-bg); border-radius: 12px; padding: 20px; text-align: center; border: 1px solid var(--border-color); transition: all 0.3s ease;">
                            <div style="font-size: 2rem; font-weight: 700; color: var(--primary-color); margin-bottom: 8px;" id="top-players">0</div>
                            <div style="color: var(--text-secondary); font-size: 0.9rem; text-transform: uppercase; letter-spacing: 0.5px;">Top Players</div>
                        </div>
                    </div>
                </div>

                <!-- Tabs -->
                <div class="card">
                    <div style="display: flex; gap: 4px; background: var(--glass-bg); border-radius: 12px; padding: 4px; margin-bottom: 24px;">
                        <button style="flex: 1; padding: 12px 20px; background: var(--primary-color); border: none; border-radius: 8px; color: white; cursor: pointer; transition: all 0.3s ease; font-weight: 500; font-family: inherit;" onclick="switchTab('search')" id="tab-search">üîç Search Players</button>
                        <button style="flex: 1; padding: 12px 20px; background: transparent; border: none; border-radius: 8px; color: var(--text-secondary); cursor: pointer; transition: all 0.3s ease; font-weight: 500; font-family: inherit;" onclick="switchTab('recent')" id="tab-recent">üí¨ Recent Reviews</button>
                    </div>

                    <!-- Search Tab -->
                    <div id="search-content" style="display: block;">
                        <div style="margin-bottom: 24px;">
                            <label style="display: block; margin-bottom: 8px; font-weight: 500; color: var(--text-secondary); font-size: 0.9rem; text-transform: uppercase; letter-spacing: 0.5px;">Player Name or Steam ID</label>
                            <input type="text" id="search-player" style="width: 100%; padding: 16px 20px; border: 2px solid var(--border-color); border-radius: 12px; background: var(--glass-bg); color: var(--text-primary); font-size: 16px; font-family: inherit; transition: all 0.3s ease; outline: none;" placeholder="Enter player name or Steam ID">
                        </div>
                        <button style="background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%); color: white; border: none; padding: 16px 32px; border-radius: 12px; cursor: pointer; font-size: 16px; font-weight: 600; font-family: inherit; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); text-transform: uppercase; letter-spacing: 0.5px; display: inline-flex; align-items: center; justify-content: center; gap: 8px; min-width: 140px;" onclick="searchPlayer()">
                            <span id="search-loading" class="hidden">
                                <span class="loading-spinner"></span> Searching...
                            </span>
                            <span id="search-text">Search Player</span>
                        </button>
                        <div id="search-results"></div>
                    </div>

                    <!-- Recent Reviews Tab -->
                    <div id="recent-content" style="display: none;">
                        <h3>üí¨ Recent Community Reviews</h3>
